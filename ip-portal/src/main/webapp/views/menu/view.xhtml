<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:aui="http://alloy.liferay.com/tld/aui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
	<h:head />
	<h:body style="background-color:grey !important">
		<h:form id="frmMenu" enctype="multipart/form-data">
			<p:panelGrid columns="3" style="background-color:grey !important; width:100% !important">
				<p:column>
					<p:panelGrid columns="2">
						<p:column>
							<p:commandLink>
								<p:commandLink actionListener="#{menuController.redirectIdea}">
									<p:graphicImage library="images" name="idea_hdr.png" height="135" width="72" />
								</p:commandLink>
							</p:commandLink>
						</p:column>
						<p:column>
							<p:commandLink>
								<p:commandLink actionListener="#{menuController.redirectSolution}">
									<p:graphicImage library="images" name="solution_hdr.png" height="135" width="72" />
								</p:commandLink>
							</p:commandLink>
						</p:column>
						<p:column>
							<p:commandLink actionListener="#{menuController.redirectChallenge}">
								<p:graphicImage library="images" name="challenge_hdr.png" height="135" width="72" />
							</p:commandLink>
						</p:column>
						<p:column>
							<p:commandLink>
								<p:commandLink actionListener="#{menuController.redirectRewards}">
									<p:graphicImage library="images" name="reward_hdr.png" height="135" width="72" />
								</p:commandLink>
							</p:commandLink>
						</p:column>
					</p:panelGrid>
				</p:column>
				<p:column>
					<p:panelGrid columns="1">
						<p:galleria style="vertical-align:center !important" effect="zoom" transitionInterval="5000" var="image" value="#{menuController.images}" autoPlay="true" showFilmstrip="false" panelHeight="144">
							<p:graphicImage library="images" name="banner/#{image}" height="144px" />
						</p:galleria>
					</p:panelGrid>
				</p:column>
				<p:column>
					<p:panelGrid columns="1">
						<p:graphicImage library="images" name="ip_user/0/WallP9.jpg" height="144px" width="144px" />
					</p:panelGrid>
				</p:column>
			</p:panelGrid>
		</h:form>
	</h:body>
</f:view>
