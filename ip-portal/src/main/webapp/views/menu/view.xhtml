<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:aui="http://alloy.liferay.com/tld/aui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
	<h:head />
	<h:body style="background-color: grey !important">
		<h:form id="frmMenu" enctype="multipart/form-data">
			<p:growl life="5000" id="frmMenuMsg" showDetail="true" showSummary="true" autoUpdate="true" />
			<p:panelGrid styleClass="panelGridView" columns="2">
				<p:column>
					<p:commandLink actionListener="#{menuController.redirectIdea}">
						<p:graphicImage library="images" name="idea_hdr.png" style="max-width: 100% !important; height: auto !important" />
						<f:setPropertyActionListener value="-1" target="#{randomIdeaController.returnView}" />
						<f:setPropertyActionListener value="1" target="#{randomIdeaController.toView}" />
					</p:commandLink>
				</p:column>
				<p:column>
					<p:commandLink actionListener="#{menuController.redirectSolution}">
						<p:graphicImage library="images" name="solution_hdr.png" style="max-width: 100% !important; height: auto !important" />
						<f:setPropertyActionListener value="-1" target="#{challengeController.returnView}" />
						<f:setPropertyActionListener value="1" target="#{challengeController.toView}" />
					</p:commandLink>
				</p:column>
				<p:column>
					<p:commandLink actionListener="#{menuController.redirectChallenge}">
						<p:graphicImage library="images" name="challenge_hdr.png" style="max-width: 100% !important; height: auto !important" />
						<f:setPropertyActionListener value="-1" target="#{challengeController.returnView}" />
						<f:setPropertyActionListener value="1" target="#{challengeController.toView}" />
					</p:commandLink>
				</p:column>
				<p:column>
					<p:commandLink actionListener="#{menuController.redirectRewards}">
						<p:graphicImage library="images" name="reward_hdr.png" style="max-width: 100% !important; height: auto !important" />
						<f:setPropertyActionListener value="1" target="#{rewardsController.toView}" />
					</p:commandLink>
				</p:column>
			</p:panelGrid>
		</h:form>
	</h:body>
</f:view>
