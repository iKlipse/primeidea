<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
	<p:panelGrid id="pnlEdtUser" columns="2" styleClass="panelGridView">
		<p:column>
			<p:outputLabel id="lblFName" value="First Name : " />
		</p:column>
		<p:column>
			<p:inputText autocomplete="false" id="txtFName" value="#{adminController.userBean.fName}" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblMName" value="Middle Name : " />
		</p:column>
		<p:column>
			<p:inputText autocomplete="false" id="txtMName" value="#{adminController.userBean.mName}" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblLName" value="Last Name : " />
		</p:column>
		<p:column>
			<p:inputText autocomplete="false" id="txtLName" value="#{adminController.userBean.lName}" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblIdNum" value="ID Number : " />
		</p:column>
		<p:column>
			<p:inputText disabled="true" autocomplete="false" id="txtIdNum" value="#{adminController.userBean.idNum}">
				<p:ajax listener="#{adminController.checkAvailabilityIDNumber}" event="blur" update="frmUserProfileMsg" />
			</p:inputText>
		</p:column>
		<p:column>
			<p:outputLabel id="lblEMail" value="EMail : " />
		</p:column>
		<p:column>
			<p:inputText autocomplete="false" id="txtEUEMail" value="#{adminController.userBean.eMail}">
				<p:ajax listener="#{adminController.checkAvailabilityEmail}" event="blur" update="frmUserProfileMsg" />
			</p:inputText>
		</p:column>
		<p:column>
			<p:outputLabel id="lblEmpId" value="Employee ID : " />
		</p:column>
		<p:column>
			<p:inputText disabled="true" autocomplete="false" id="txtEmpId" value="#{adminController.userBean.employeeId}">
				<p:ajax listener="#{adminController.checkAvailabilityEmployeeID}" event="blur" update="frmUserProfileMsg" />
			</p:inputText>
		</p:column>
		<p:column>
			<p:outputLabel id="lblContact" value="Contact Number : " />
		</p:column>
		<p:column>
			<p:inputMask id="txtContact" value="#{adminController.userBean.contact}" mask="+99 999999999" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblFBHandle" value="Facebook Handle : " />
		</p:column>
		<p:column>
			<p:row>
				<p:column>
					<p:inputText autocomplete="false" id="txtFBHandle" value="#{adminController.userBean.fbHandle}">
						<!-- <f:validator validatorId="za.co.idea.web.util.SocialConnectorValidator" /> -->
						<f:attribute name="function" value="FB" />
					</p:inputText>
				</p:column>
				<p:column>
					<p:graphicImage id="giFBHelp" name="info.jpg" library="images" height="25px" width="25px" />
					<!--  onclick="PF('dlgFB').show();"  -->
				</p:column>
			</p:row>
		</p:column>
		<p:column>
			<p:outputLabel id="lblTWHandle" value="Twitter Handle : " />
		</p:column>
		<p:column>
			<p:row>
				<p:column>
					<p:inputText autocomplete="false" id="txtTWHandle" value="#{adminController.userBean.twHandle}">
						<!-- <f:validator validatorId="za.co.idea.web.util.SocialConnectorValidator" /> -->
						<f:attribute name="function" value="TW" />
					</p:inputText>
				</p:column>
				<p:column>
					<p:graphicImage id="giTWHelp" name="info.jpg" library="images" height="25px" width="25px" />
					<!--  onclick="PF('dlgTW').show();" -->
				</p:column>
			</p:row>
		</p:column>
		<p:column>
			<p:outputLabel id="lblSCName" value="Screen Name : " />
		</p:column>
		<p:column>
			<p:inputText autocomplete="false" id="txtSCName" value="#{adminController.userBean.scName}" />
		</p:column>
		<p:column>
			<p:outputLabel id="mlblGroup" value=" Primary Group : " />
		</p:column>
		<p:column>
		    <p:inputText id="msomPriGroup" value="#{adminController.userBean.priGroupName}" disabled="true"></p:inputText>
		</p:column>
		<p:column>
			<p:outputLabel id="lblActive" value="Active : " />
		</p:column>
		<p:column>
			<p:selectBooleanButton id="msbbActive" value="#{adminController.userBean.isActive}" onLabel="Yes" offLabel="No" disabled="true" onIcon="ui-icon-check" offIcon="ui-icon-close" />
		</p:column>
		<f:facet name="footer">
			<p:commandButton id="btnSave" value="Save" actionListener="#{adminController.updateUserProfile}" update=":frmUserProfile:pnlUserProfile, :frmUserProfile:frmUserProfileMsg">
				<f:setPropertyActionListener value="1" target="#{adminController.toView}" />
			</p:commandButton>
		</f:facet>
	</p:panelGrid>
</ui:composition>
