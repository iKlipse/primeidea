<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
	<p:panelGrid styleClass="panelGridView" id="pnlRPRPwd" columns="2">
		<p:column>
			<p:outputLabel value="Enter Login ID: " />
		</p:column>
		<p:column>
			<p:inputText autocomplete="false" id="txtRPScName" value="#{adminController.userBean.scName}">
				<p:ajax listener="#{adminController.verifyLogin}" event="blur" update="frmUserProfileMsg, :frmUserProfile:somRPRSecQId" />
			</p:inputText>
		</p:column>
		<p:column>
			<p:outputLabel value="Security Question: " />
		</p:column>
		<p:column>
			<p:selectOneMenu id="somRPRSecQId" value="#{adminController.secQ}">
				<f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="false" />
				<f:selectItems value="#{adminController.secqList}" var="p" itemLabel="#{p.desc}" itemValue="#{p.id}" />
			</p:selectOneMenu>
		</p:column>
		<p:column>
			<p:outputLabel value="Security Answer: " />
		</p:column>
		<p:column>
			<p:inputText autocomplete="false" id="txtRPSecA" value="#{adminController.secA}" />
		</p:column>
		<p:column>
			<p:outputLabel value="New Password: " />
		</p:column>
		<p:column>
			<p:password autocomplete="false" id="txtRPPw" value="#{adminController.userBean.pwd}" match="txtRPCPw" feedback="true" />
		</p:column>
		<p:column>
			<p:outputLabel value="Confirm New Password: " />
		</p:column>
		<p:column>
			<p:password autocomplete="false" id="txtRPCPw" value="#{adminController.userBean.cPw}" />
		</p:column>
		<f:facet name="footer">
			<p:commandButton id="btnJSave" actionListener="#{adminController.resetPassword}" value="Reset" ajax="false" />
		</f:facet>
	</p:panelGrid>
</ui:composition>
