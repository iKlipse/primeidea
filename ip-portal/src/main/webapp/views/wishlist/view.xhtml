<?xml version="1.0"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:aui="http://alloy.liferay.com/tld/aui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
	<h:head />
	<h:body>
		<h:form id="frmWishlistView" enctype="multipart/form-data">
			<p:growl life="5000" id="frmwishlistMsg" showDetail="true" showSummary="true" autoUpdate="true" />
			<p:remoteCommand actionListener="#{miscPortletController.initializeWishlist}" name="onload" autoRun="true" update="pnlWishlistView" />
			<p:panel styleClass="panelView" id="pnlWishlistView">
				<p:dataGrid id="hdtViewWishlist" value="#{miscPortletController.rewardsPointsDiffList}" var="rewardPoints" emptyMessage="No Items On Wishlist" columns="1">
					<p:panel styleClass="panelWishlistView">
						<p:panelGrid styleClass="panelGridWhishlistView" columns="2">
							<p:column>
								<p:graphicImage library="images" name="#{rewardPoints.rwUrl}" style="max-width: 100% !important; height: 150px !important" />
							</p:column>
							<p:column>
								<p:outputLabel value="#{rewardPoints.pointsDiff}" />
							</p:column>
						</p:panelGrid>
					</p:panel>
				</p:dataGrid>
			</p:panel>
		</h:form>
	</h:body>
</f:view>
