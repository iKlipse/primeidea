<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:f="http://java.sun.com/jsf/core">
	<p:panelGrid columns="2" id="epnlCrtNews">
				<p:column>
					<p:outputLabel id="elblnTitle" value="Title : " />
				</p:column>
				<p:column>
					<p:inputText style="width: 100%" autocomplete="false" id="enTitle" value="#{adminController.newsBean.nTitle}" />
				</p:column>
				<p:column>
					<p:outputLabel id="elblNSDt" value="Start Date : " />
				</p:column>
				<p:column>
					<p:calendar style="width: 100%" mode="popup" showOn="button" id="etxtStartDate" value="#{adminController.newsBean.nStartDate}" pattern="yyyy/MM/dd HH:mm">
						<p:ajax event="blur" update="txtEndDate" />
					</p:calendar>
				</p:column>
				<p:column>
					<p:outputLabel id="elblNEDt" value="End Date : " />
				</p:column>
				<p:column>
					<p:calendar style="width: 100%" mode="popup" showOn="button" id="etxtEndDate" value="#{adminController.newsBean.nEndDate}" pattern="yyyy/MM/dd HH:mm" mindate="#{adminController.newsBean.nStartDate}" />
				</p:column>
				<p:column>
					<p:outputLabel id="elblnContent" value="Content : " />
				</p:column>
				<p:column style="width: 100%">
					<p:editor id="etxtContent" value="#{adminController.newsBean.nContent}" controls="bold italic underline strikethrough font size style color highlight bullets numbering undo redo outdent indent" />
				</p:column>
				<p:column>
					<p:outputLabel id="elblProfImage" value="News Files : " />
				</p:column>
				<p:column>
					<p:fileUpload id="efuCFUpload" style="background-color: #55a616;width: 100% !important" fileUploadListener="#{adminController.fileUploadHandle}" multiple="false" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
				</p:column>
				<p:row>
					<p:column colspan="2">
						<p:commandButton id="ebtnLSave" value="Save" ajax="false" actionListener="#{adminController.saveNews}" >
						   <f:setPropertyActionListener value="1" target="#{adminController.toView}" />
						</p:commandButton>
						<p:commandButton id="ebtnQCancel" value="Return To View" ajax="false" actionListener="#{adminController.showViewNews}" >
						   <f:setPropertyActionListener value="1" target="#{adminController.toView}" />
						</p:commandButton>
					</p:column>
				</p:row>
			</p:panelGrid>
</ui:composition>
