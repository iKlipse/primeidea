<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:aui="http://alloy.liferay.com/tld/aui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
	<h:head />
	<h:body>
		<h:form id="frmVwNews" enctype="multipart/form-data">
			<p:dataGrid id="cdgNews" value="#{adminController.viewNewsBeans}" var="news" columns="1" rows="1" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" paginatorPosition="top">
				<p:panel styleClass="dgView" header="#{news.startDate}">
					<p:panelGrid styleClass="panelGridView" columns="1" id="cpnlNews">
						<p:column>
							<p:lightBox rendered="#{news.nwImgAvail}">
								<h:outputLink value="../../resources/images/#{news.blobUrl}" title="#{news.nTitle}">
									<p:graphicImage library="images" name="#{news.newsUrl}" height="150px" width="150px" />
								</h:outputLink>
							</p:lightBox>
						</p:column>
						<p:column>
							<h3>
								<p:outputLabel id="clblITitle" value="#{news.nTitle}" styleClass="text-word-wrap" />
							</h3>
						</p:column>
						<p:column>
							<p:outputLabel id="ctxtIDesc" value="#{news.nContent}" escape="false" styleClass="text-word-wrap" />
						</p:column>
					</p:panelGrid>
				</p:panel>
			</p:dataGrid>
		</h:form>
	</h:body>
</f:view>
