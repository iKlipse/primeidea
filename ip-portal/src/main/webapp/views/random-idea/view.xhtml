<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
	<p:dataTable id="dtViewIdeas" value="#{randomIdeaController.viewIdeas}" var="idea" paginator="true" paginatorPosition="bottom" rows="20" emptyMessage="No Ideas Found">
		<p:column filterBy="#{idea.ideaTitle}" filterMatchMode="contains">
			<f:facet name="header">Title</f:facet>
			<p:outputLabel id="txtVwIdeaTitle" value="#{idea.ideaTitle}" />
		</p:column>
		<p:column>
			<f:facet name="header">Status</f:facet>
			<p:selectOneMenu id="somVwIStatus" value="#{idea.setStatusId}" disabled="true">
				<f:selectItems value="#{randomIdeaController.ideaStatuses}" var="is" itemLabel="#{is.desc}" itemValue="#{is.id}" />
			</p:selectOneMenu>
		</p:column>
		<p:column>
			<f:facet name="header">Created By</f:facet>
			<p:selectOneMenu id="somVwACrtdBy" value="#{idea.crtdById}" disabled="true">
				<f:selectItems value="#{randomIdeaController.admUsers}" var="a" itemLabel="#{a.scName}" itemValue="#{a.uId}" />
			</p:selectOneMenu>
		</p:column>
		<p:column>
			<p:commandButton id="viewVwButton" value="Edit" icon="ui-icon-search" ajax="false" immediate="true" action="#{randomIdeaController.showEditOpenIdea}">
				<f:setPropertyActionListener value="#{idea}" target="#{randomIdeaController.ideaBean}" />
				<f:setPropertyActionListener value="2" target="#{randomIdeaController.returnView}" />
			</p:commandButton>
		</p:column>
		<p:column>
			<p:commandButton id="summaryVwButton" value="Summary" icon="ui-icon-search" ajax="false" immediate="true" action="#{randomIdeaController.showSummaryOpenIdea}">
				<f:setPropertyActionListener value="#{idea}" target="#{randomIdeaController.ideaBean}" />
				<f:setPropertyActionListener value="2" target="#{randomIdeaController.returnView}" />
			</p:commandButton>
		</p:column>
	</p:dataTable>
</ui:composition>
