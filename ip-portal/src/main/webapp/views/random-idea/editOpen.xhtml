<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
	<p:panelGrid columns="2" id="pnlEditIdea">
		<p:column>
			<p:outputLabel id="lblEdtoITitle" value="Title : " />
		</p:column>
		<p:column>
			<p:inputText style="width: 100%" autocomplete="false" id="txtEdtoITitle" value="#{randomIdeaController.ideaBean.ideaTitle}">
				<p:ajax listener="#{randomIdeaController.checkTitleAvailability}" event="blur" />
			</p:inputText>
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdtoIStatus" value="Status : " />
		</p:column>
		<p:column>
			<p:selectOneMenu style="width: 100%" id="somEdtoIStatus" value="#{randomIdeaController.ideaBean.setStatusId}">
				<f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" />
				<f:selectItems value="#{randomIdeaController.ideaStatuses}" var="is" itemLabel="#{is.desc}" itemValue="#{is.id}" />
			</p:selectOneMenu>
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdtoIDesc" value="Description : " />
		</p:column>
		<p:column>
			<p:editor controls="bold italic underline strikethrough font size style color highlight bullets numbering undo redo outdent indent" style="width: 100%" id="txtEdtoIDesc" value="#{randomIdeaController.ideaBean.ideaDesc}"  />
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdtoITag" value="Keywords to Describe Your Idea : " />
		</p:column>
		<p:column>
			<p:inputText style="width: 100%" autocomplete="false" id="txtEdtoITag" value="#{randomIdeaController.ideaBean.ideaTag}" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdtoIDownload" value="Download File : " />
		</p:column>
		<p:column>
			<p:commandButton style="width: 100%" id="btnEdtoDownload" value="Download" ajax="false" disabled="true">
				<!-- disabled="#{randomIdeaController.fileAvail}" -->
				<p:fileDownload value="#{randomIdeaController.fileContent}" />
			</p:commandButton>
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdtoIUpload" value="Upload File : " />
		</p:column>
		<p:column>
			<p:fileUpload style="width: 100%" id="fuIUpload" fileUploadListener="#{randomIdeaController.fileUploadHandle}" multiple="false" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdtoFuncGrps" value="Idea Groups" />
		</p:column>
		<p:column>
			<!-- <p:pickList style="width: 100%" id="plGroupPick" converter="groupConverter" value="#{randomIdeaController.groupTwinSelect}" var="grp" itemLabel="#{grp.gName}" itemValue="#{grp.gId}" /> -->
			<p:selectCheckboxMenu id="scmGroupList" label="Please Select" filter="true" filterMatchMode="contains" value="#{randomIdeaController.selGrpId}">
				<f:selectItems value="#{randomIdeaController.pGrps}" var="p" itemLabel="#{p.gName}" itemValue="#{p.gId}" />
			</p:selectCheckboxMenu>
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdtoCrtdBy" value="Created By : " />
		</p:column>
		<p:column>
			<p:selectOneMenu style="width: 100%" id="somEdtoACrtdBy" value="#{randomIdeaController.ideaBean.crtdById}">
				<f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" />
				<f:selectItems value="#{randomIdeaController.admUsers}" var="a" itemLabel="#{a.scName}" itemValue="#{a.uId}" />
			</p:selectOneMenu>
		</p:column>
		<p:row>
			<p:column colspan="2">
				<p:commandButton id="btnEdtoSave" value="Save" ajax="false" action="#{randomIdeaController.updateIdea}">
					<f:setPropertyActionListener value="1" target="#{landingPageController.toView}" />
					<f:setPropertyActionListener value="1" target="#{randomIdeaController.toView}" />
				</p:commandButton>
				<p:commandButton id="btnEdtoCancel" value="Return To View" ajax="false" action="#{randomIdeaController.redirectMain}">
					<f:setPropertyActionListener value="1" target="#{landingPageController.toView}" />
					<f:setPropertyActionListener value="1" target="#{randomIdeaController.toView}" />
				</p:commandButton>
			</p:column>
		</p:row>
	</p:panelGrid>
</ui:composition>
