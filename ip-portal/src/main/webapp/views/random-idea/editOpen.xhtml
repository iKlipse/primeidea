<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
	<p:panelGrid styleClass="panelGridView" columns="2" id="pnlEditIdea">
		<p:column>
			<p:outputLabel id="lblEdtoITitle" value="Title : " />
		</p:column>
		<p:column>
			<p:inputText autocomplete="false" id="txtEdtoITitle" value="#{randomIdeaController.ideaBean.ideaTitle}">
				<p:ajax listener="#{randomIdeaController.checkTitleAvailability}" event="change" update="frmEditOpenIdeaMsg" />
			</p:inputText>
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdtoIStatus" value="Status : " />
		</p:column>
		<p:column>
			<p:selectOneMenu id="somEdtoIStatus" value="#{randomIdeaController.ideaBean.setStatusId}">
				<f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" />
				<f:selectItems value="#{randomIdeaController.ideaStatuses}" var="is" itemLabel="#{is.desc}" itemValue="#{is.id}" />
			</p:selectOneMenu>
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdtoIDesc" value="Description : " />
		</p:column>
		<p:column>
			<p:editor controls="bold italic underline strikethrough font size style color highlight bullets numbering undo redo outdent indent" id="txtEdtoIDesc" value="#{randomIdeaController.ideaBean.ideaDesc}" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdtoITag" value="Keywords to Describe Your Idea : " />
		</p:column>
		<p:column>
			<p:inputText autocomplete="false" id="txtEdtoITag" value="#{randomIdeaController.ideaBean.ideaTag}" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdtoIDownload" value="Download File : " />
		</p:column>
		<p:column>
			<p:outputLabel value="No Attachments" rendered="#{!randomIdeaController.ideaBean.imgAvail}" />
			<h:outputLink value="#{randomIdeaController.ideaBean.blobUrl}" rendered="#{randomIdeaController.ideaBean.imgAvail}">
				<p:graphicImage name="attach-icon.png" library="images" height="25px" width="25px" style="float: left !important;vertical-align: top !important" />
				<p:outputLabel value="#{randomIdeaController.ideaBean.fileName}" style="font-weight: 0.6em" />
			</h:outputLink>
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdtoIUpload" value="Upload File : " />
		</p:column>
		<p:column>
			<p:fileUpload id="fuIUpload" fileUploadListener="#{randomIdeaController.fileUploadHandle}" multiple="false" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdtoFuncGrps" value="Idea Groups" />
		</p:column>
		<p:column>
			<!-- <p:pickList id="plGroupPick" converter="groupConverter" value="#{randomIdeaController.groupTwinSelect}" var="grp" itemLabel="#{grp.gName}" itemValue="#{grp.gId}" /> -->
			<p:selectOneMenu id="scmoGroupList" value="#{randomIdeaController.selGroupId}">
				<f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" />
				<f:selectItems value="#{randomIdeaController.pGrps}" var="p" itemLabel="#{p.gName}" itemValue="#{p.gId}" />
			</p:selectOneMenu>
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdtoCrtdBy" value="Created By : " />
		</p:column>
		<p:column>
			<p:selectOneMenu id="somEdtoACrtdBy" value="#{randomIdeaController.ideaBean.crtdById}">
				<f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" />
				<f:selectItems value="#{randomIdeaController.admUsers}" var="a" itemLabel="#{a.scName}" itemValue="#{a.uId}" />
			</p:selectOneMenu>
		</p:column>
		<f:facet name="footer">
			<p:commandButton id="btnEdtoSave" value="Save" ajax="false" action="#{randomIdeaController.updateIdea}">
				<f:setPropertyActionListener value="1" target="#{landingPageController.toView}" />
				<f:setPropertyActionListener value="1" target="#{randomIdeaController.toView}" />
			</p:commandButton>
			<p:commandButton id="btnEdtoCancel" value="Go Back" icon="ui-icon-arrowreturnthick-1-w" immediate="true" ajax="false" action="#{randomIdeaController.redirectMain}">
				<f:setPropertyActionListener value="1" target="#{landingPageController.toView}" />
				<f:setPropertyActionListener value="1" target="#{randomIdeaController.toView}" />
			</p:commandButton>
			<p:commandButton id="btnEdtoARv" value="Assign Reviewers" type="button" onclick="PF('dlgRwUpd').show();" />
		</f:facet>
	</p:panelGrid>
	<p:dialog id="dlgRwUpd" widgetVar="dlgRwUpd" modal="true">
		<p:panelGrid id="pnlGrdItmSel" styleClass="panelGridView" columns="3">
			<p:column>
				<p:outputLabel value="Select Review Stages : " />
			</p:column>
			<p:column>
				<p:selectOneMenu value="#{randomIdeaController.rvIdCnt}">
					<f:selectItem itemLabel="1" itemValue="1" />
					<f:selectItem itemLabel="2" itemValue="2" />
					<f:selectItem itemLabel="3" itemValue="3" />
					<f:selectItem itemLabel="4" itemValue="4" />
					<f:selectItem itemLabel="5" itemValue="5" />
				</p:selectOneMenu>
			</p:column>
			<p:column>
				<p:commandButton value="Refresh" actionListener="#{randomIdeaController.initializeAssignReviews}" update="dtRevGrp" />
			</p:column>
		</p:panelGrid>
		<p:dataTable id="dtRevGrp" value="#{randomIdeaController.rvIds}" paginator="false" var="rv">
			<p:column headerText="Stage">
				<p:outputLabel value="#{rv.statusId}" />
			</p:column>
			<p:column headerText="Groups">
				<p:selectCheckboxMenu id="rvGroupList" label="Please Select" filter="true" filterMatchMode="contains" value="#{rv.groupId}">
					<f:selectItems value="#{randomIdeaController.pGrps}" var="p" itemLabel="#{p.gName}" itemValue="#{p.gId}" />
				</p:selectCheckboxMenu>
			</p:column>
			<f:facet name="footer">
				<p:commandButton value="Assign Reviewers" actionListener="#{randomIdeaController.assignReviews}" oncomplete="PF('dlgRwUpd').hide();" />
			</f:facet>
		</p:dataTable>
	</p:dialog>
</ui:composition>
