<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
	<p:panelGrid styleClass="panelGridView" columns="2" id="pnlCrtIdea">
		<p:column>
			<p:outputLabel id="lblCrtITitle" value="Title : " />
		</p:column>
		<p:column>
			<p:inputText autocomplete="false" id="txtCrtITitle" value="#{randomIdeaController.ideaBean.ideaTitle}">
				<p:ajax listener="#{randomIdeaController.checkTitleAvailability}" event="change" update="frmRandomIdeaMsg" />
			</p:inputText>
		</p:column>
		<p:column>
			<p:outputLabel id="lblCrtIDesc" value="Description : " />
		</p:column>
		<p:column>
			<p:editor controls="bold italic underline strikethrough font size style color highlight bullets numbering undo redo outdent indent" id="txtCrtIDesc" value="#{randomIdeaController.ideaBean.ideaDesc}" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblCrtITag" value="Keywords to Describe Your Idea : " />
		</p:column>
		<p:column>
			<p:inputText autocomplete="false" id="txtCrtITag" value="#{randomIdeaController.ideaBean.ideaTag}" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblCrtOpen" value="Save as Open : " />
		</p:column>
		<p:column>
			<p:selectBooleanButton id="sbCrtIOpen" value="#{randomIdeaController.saveAsOpen}" onLabel="Yes" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblCrtIUpload" value="Upload File : " />
		</p:column>
		<p:column>
			<p:fileUpload id="fuCrtIUpload" fileUploadListener="#{randomIdeaController.fileUploadHandle}" multiple="false" dragDropSupport="true" sizeLimit="100000" fileLimit="3" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblCrtFuncGrps" value="Idea Groups" />
		</p:column>
		<p:column>
			<p:selectOneMenu id="scmGroupList" value="#{randomIdeaController.selGroupId}">
				<f:selectItem itemLabel="Select One" itemValue="" />
				<f:selectItems value="#{randomIdeaController.pGrps}" var="p" itemLabel="#{p.gName}" itemValue="#{p.gId}" />
			</p:selectOneMenu>
		</p:column>
		<f:facet name="footer">
			<p:commandButton id="btnCrtISave" value="Save" actionListener="#{randomIdeaController.saveIdea}" update="@namingcontainer, :frmRandomIdea:frmRandomIdeaMsg">
				<f:setPropertyActionListener value="2" target="#{randomIdeaController.toView}" />
			</p:commandButton>
		</f:facet>
	</p:panelGrid>
</ui:composition>
