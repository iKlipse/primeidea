<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:f="http://java.sun.com/jsf/core">
	<p:growl id="grlMsg" showDetail="true" showSummary="true" />
	<p:panelGrid columns="2" id="pnlSummaryOpenIdea" style="width=100% !important">
		<p:column>
			<p:outputLabel id="lblSumoITitle" value="Title : " />
		</p:column>
		<p:column>
			<p:outputLabel id="txtITitle" value="#{randomIdeaController.ideaBean.ideaTitle}" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblSumoIDesc" value="Description : " />
		</p:column>
		<p:column>
			<p:outputLabel id="txtIDesc" value="#{randomIdeaController.ideaBean.ideaDesc}" escape="false" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblSumoIDownload" value="Download File : " />
		</p:column>
		<p:column>
			<p:commandButton id="btnDownload" value="Download" ajax="false" disabled="#{randomIdeaController.fileAvail}">
				<p:fileDownload value="#{randomIdeaController.fileContent}" />
			</p:commandButton>
		</p:column>
		<p:column>
			<p:outputLabel id="lblSumoITag" value="Keywords to Describe Your Idea : " />
		</p:column>
		<p:column>
			<p:outputLabel id="txtITag" value="#{randomIdeaController.ideaBean.ideaTag}" escape="false" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblSumoISocial" value="Social : " />
		</p:column>
		<p:column>
			<p:panelGrid columns="3" style="border: 0px !important;">
				<p:column>
					<p:commandLink id="lnkLikeIdea" action="#{randomIdeaController.likeIdea}" update="lblSumoLikeCnt, :frmSummaryOpenIdea:tgLikes" disabled="#{randomIdeaController.ideaBean.taggable}">
						<p:outputLabel id="lblSumoLikeCnt" value="#{randomIdeaController.likeCnt}" style="height:25px; width:25px;" />
						<p:graphicImage id="giLike" name="like-128.png" library="images" height="25px" width="25px" />
						<p:tooltip for="giLike" value="Tags disabled as idea not in open status" rendered="#{randomIdeaController.ideaBean.taggable}" />
					</p:commandLink>
				</p:column>
				<p:column>
					<p:outputLabel id="lblSumoCommentCnt" value="#{randomIdeaController.commentCnt}" style="height:25px; width:25px;" />
					<p:graphicImage id="giComment" name="comment.jpg" library="images" height="25px" width="25px" />
					<p:tooltip for="giComment" value="Tags disabled as idea not in open status" rendered="#{randomIdeaController.ideaBean.taggable}" />
				</p:column>
				<p:column>
					<p:commandLink id="lnkBuildonIdea" action="#{buildonBean.showBuildon}">
						<f:param name="entityId" id="entityId" value="#{randomIdeaController.ideaBean.ideaId}" />
						<f:param name="entityType" id="entityType" value="1" />
						<f:param name="taggable" id="taggable" value="#{randomIdeaController.ideaBean.taggable}" />
						<p:outputLabel id="lblSumoBuildOnCnt" value="#{randomIdeaController.buildOnCnt}" style="height:25px; width:25px;" />
						<p:graphicImage id="giBuildOn" name="lego.png" library="images" height="25px" width="25px" />
						<p:tooltip for="giBuildOn" value="Tags disabled as idea not in open status" rendered="#{randomIdeaController.ideaBean.taggable}" />
					</p:commandLink>
				</p:column>
			</p:panelGrid>
		</p:column>
		<f:facet name="footer">
			<p:commandButton id="btnEdtoCancel" value="Return To View" ajax="false" action="#{randomIdeaController.redirectMain}">
				<f:setPropertyActionListener value="1" target="#{landingPageController.toView}" />
				<f:setPropertyActionListener value="1" target="#{randomIdeaController.toView}" />
			</p:commandButton>
		</f:facet>
	</p:panelGrid>
	<p:overlayPanel dynamic="true" for="giComment" showEvent="click" hideEvent="blur" dismissable="true" showCloseIcon="true">
		<p:panelGrid id="pnlIdeaComment" columns="1">
			<p:column>
				<p:dataGrid id="dtViewComments" widgetVar="dtViewComments" value="#{randomIdeaController.comments}" var="comment" columns="1" emptyMessage="No Comments Found">
					<p:panel style="border: 0px !important;">
						<f:facet name="header">
							<p:outputLabel style="float: left !important" value="#{comment.usrScreenName}" />
						</f:facet>
						<f:facet name="footer">
							<p:outputLabel style="float: right !important" value="#{comment.tagDate}" />
						</f:facet>
						<p:column>
							<p:outputLabel value="#{comment.tagText}" />
						</p:column>
					</p:panel>
				</p:dataGrid>
				<p:tooltip for="dtViewComments" value="Tags disabled as idea not in open status" rendered="#{randomIdeaController.ideaBean.taggable}" />
			</p:column>
			<p:column rendered="#{!ideaBean.ideaBean.taggable}">
				<p:editor id="edComment" value="#{randomIdeaController.commentText}" height="100" controls="bold italic underline strikethrough font size style color highlight bullets numbering undo redo outdent indent" />
			</p:column>
			<p:column rendered="#{!ideaBean.ideaBean.taggable}">
				<p:commandButton id="btnSubmitComment" value="Post" update="dtViewComments" actionListener="#{randomIdeaController.commentIdea}" />
			</p:column>
		</p:panelGrid>
	</p:overlayPanel>
	<p:overlayPanel dynamic="true" for="giLike" showEvent="click" hideEvent="blur" dismissable="true" showCloseIcon="true">
		<p:panelGrid id="pnlIdeaLikes" columns="1">
			<p:tagCloud id="tgLikes" model="#{randomIdeaController.likes}" />
		</p:panelGrid>
	</p:overlayPanel>
</ui:composition>
