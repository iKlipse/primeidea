<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:f="http://java.sun.com/jsf/core">
	<p:panelGrid styleClass="panelGridView" columns="2" id="pnlEditReviewIdea">
		<p:column>
			<p:outputLabel id="lblEdtrITitle" value="Title : " />
		</p:column>
		<p:column>
			<p:inputText autocomplete="false" id="txtEdtrITitle" value="#{randomIdeaController.ideaBean.ideaTitle}">
				<p:ajax listener="#{randomIdeaController.checkTitleAvailability}" event="change" update="frmEditReviewIdeaMsg" />
			</p:inputText>
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdtrIStatus" value="Status : " />
		</p:column>
		<p:column>
			<p:selectOneMenu id="somEdtrIStatus" value="#{randomIdeaController.ideaBean.setStatusId}">
				<f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" />
				<f:selectItems value="#{randomIdeaController.ideaStatuses}" var="is" itemLabel="#{is.desc}" itemValue="#{is.id}" />
			</p:selectOneMenu>
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdtrIDesc" value="Description : " />
		</p:column>
		<p:column>
			<p:editor controls="bold italic underline strikethrough font size style color highlight bullets numbering undo redo outdent indent" id="txtEdtrIDesc" value="#{randomIdeaController.ideaBean.ideaDesc}" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdtrITag" value="Keywords to Describe Your Idea : " />
		</p:column>
		<p:column>
			<p:inputText autocomplete="false" id="txtEdtrITag" value="#{randomIdeaController.ideaBean.ideaTag}" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdtrIDownload" value="Download File : " />
		</p:column>
		<p:column>
			<p:outputLabel value="No Attachments" rendered="#{!randomIdeaController.ideaBean.imgAvail}" />
			<h:outputLink value="#{randomIdeaController.ideaBean.blobUrl}" rendered="#{randomIdeaController.ideaBean.imgAvail}">
				<p:graphicImage name="attach-icon.png" library="images" height="25px" width="25px" style="float: left !important;vertical-align: top !important" />
				<p:outputLabel value="#{randomIdeaController.ideaBean.fileName}" style="font-weight: 0.6em" />
			</h:outputLink>
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdtrIUpload" value="Upload File : " />
		</p:column>
		<p:column>
			<p:fileUpload id="fuIUpload" fileUploadListener="#{randomIdeaController.fileUploadHandle}" multiple="false" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdtrFuncGrps" value="Idea Groups" />
		</p:column>
		<p:column>
			<!-- <p:pickList id="plGroupPick" converter="groupConverter" value="#{randomIdeaController.groupTwinSelect}" var="grp" itemLabel="#{grp.gName}" itemValue="#{grp.gId}" /> -->
			<p:selectCheckboxMenu id="scmGroupList" label="Please Select" filter="true" filterMatchMode="contains" value="#{randomIdeaController.selGrpId}">
				<f:selectItems value="#{randomIdeaController.pGrps}" var="p" itemLabel="#{p.gName}" itemValue="#{p.gId}" />
			</p:selectCheckboxMenu>
		</p:column>
		<p:column>
			<p:outputLabel id="lblRevUser" value="Review User" />
		</p:column>
		<p:column>
			<p:selectOneMenu id="rvAdmUser" value="#{randomIdeaController.ideaBean.revUserId}">
				<f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" />
				<f:selectItems value="#{randomIdeaController.admUsers}" var="a" itemLabel="#{a.fName} #{a.lName}" itemValue="#{a.uId}" />
			</p:selectOneMenu>
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdtrCrtdBy" value="Created By : " />
		</p:column>
		<p:column>
			<p:selectOneMenu id="somEdtrACrtdBy" value="#{randomIdeaController.ideaBean.crtdById}">
				<f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" />
				<f:selectItems value="#{randomIdeaController.admUsers}" var="a" itemLabel="#{a.scName}" itemValue="#{a.uId}" />
			</p:selectOneMenu>
		</p:column>
		<f:facet name="footer">
			<p:commandButton id="btnEdtrSave" value="Save" ajax="false" action="#{randomIdeaController.updateIdea}">
				<f:setPropertyActionListener value="1" target="#{landingPageController.toView}" />
				<f:setPropertyActionListener value="1" target="#{randomIdeaController.toView}" />
			</p:commandButton>
			<p:commandButton id="btnEdtrCancel" value="Return To View" ajax="false" action="#{randomIdeaController.redirectMain}">
				<f:setPropertyActionListener value="1" target="#{landingPageController.toView}" />
				<f:setPropertyActionListener value="4" target="#{randomIdeaController.toView}" />
			</p:commandButton>
		</f:facet>
	</p:panelGrid>
</ui:composition>
