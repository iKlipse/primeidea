<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:f="http://java.sun.com/jsf/core">
	<p:growl id="grlMsg" showDetail="true" showSummary="true" />
	<p:panelGrid columns="2" id="pnlEditIdea">
		<p:column>
			<p:outputLabel id="lblEdtITitle" value="Title : " />
		</p:column>
		<p:column>
			<p:inputText style="width: 100%" autocomplete="false" id="txtEdtITitle" value="#{randomIdeaController.ideaBean.ideaTitle}">
				<p:ajax listener="#{randomIdeaController.checkTitleAvailability}" event="blur" update="grlMsg" />
			</p:inputText>
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdtIStatus" value="Status : " />
		</p:column>
		<p:column>
			<p:selectOneMenu style="width: 100%" id="somEdtIStatus" value="#{randomIdeaController.ideaBean.setStatusId}">
				<f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" />
				<f:selectItems value="#{randomIdeaController.ideaStatuses}" var="is" itemLabel="#{is.desc}" itemValue="#{is.id}" />
			</p:selectOneMenu>
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdtIDesc" value="Description : " />
		</p:column>
		<p:column>
			<p:editor style="width: 100%" id="txtEdtIDesc" value="#{randomIdeaController.ideaBean.ideaDesc}" controls="bold italic underline strikethrough font size style color highlight bullets numbering undo redo outdent indent" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdtITag" value="Keywords to Describe Your Idea : " />
		</p:column>
		<p:column>
			<p:inputText style="width: 100%" autocomplete="false" id="txtEdtITag" value="#{randomIdeaController.ideaBean.ideaTag}" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdtIDownload" value="Download File : " />
		</p:column>
		<p:column>
			<p:commandButton style="width: 100%" id="btnEdtDownload" value="Download" ajax="false" disabled="#{randomIdeaController.fileAvail}">
				<p:fileDownload value="#{randomIdeaController.fileContent}" />
			</p:commandButton>
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdtIUpload" value="Upload File : " />
		</p:column>
		<p:column>
			<p:fileUpload style="width: 100%" id="fuEdtIUpload" fileUploadListener="#{randomIdeaController.fileUploadHandle}" multiple="false" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdtFuncGrps" value="Idea Groups" />
		</p:column>
		<p:column>
			<p:pickList style="width: 100%" id="plEdtGroupPick" converter="groupConverter" value="#{randomIdeaController.groupTwinSelect}" var="grp" itemLabel="#{grp.gName}" itemValue="#{grp.gId}" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdtCrtdBy" value="Created By : " />
		</p:column>
		<p:column>
			<p:selectOneMenu style="width: 100%" id="somEdtACrtdBy" value="#{randomIdeaController.ideaBean.crtdById}">
				<f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" />
				<f:selectItems value="#{randomIdeaController.admUsers}" var="a" itemLabel="#{a.scName}" itemValue="#{a.uId}" />
			</p:selectOneMenu>
		</p:column>
		<p:row>
			<p:column colspan="2">
				<p:commandButton id="btnEdtSave" value="Save" ajax="false" actionListener="#{randomIdeaController.updateIdea}" />
				<p:commandButton id="btnEdtCancel" value="Return To View" ajax="false" actionListener="#{randomIdeaController.showViewIdeas}" />
			</p:column>
		</p:row>
	</p:panelGrid>
</ui:composition>
