<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
	<h:head />
	<h:body>
		<h:form id="frmRandomIdea" enctype="multipart/form-data">
			<p:growl life="5000" id="frmRandomIdeaMsg" showDetail="true" showSummary="true" autoUpdate="true" />
			<p:remoteCommand actionListener="#{randomIdeaController.initializePage}" name="onload" autoRun="true" update="pnlIdeaDet" />
			<p:panel id="pnlIdeaMenu" style="border: 0px !important">
				<p:commandLink value="View Open Ideas" actionListener="#{randomIdeaController.showViewOpenIdeas}" update="pnlIdeaDet">
					<f:setPropertyActionListener value="2" target="#{randomIdeaController.returnView}" />
				</p:commandLink>
				<p:graphicImage name="separator.png" library="images" />
				<p:commandLink value="View Ideas" actionListener="#{randomIdeaController.showViewIdeas}" update="pnlIdeaDet">
					<f:setPropertyActionListener value="2" target="#{randomIdeaController.returnView}" />
				</p:commandLink>
				<p:graphicImage name="separator.png" library="images" />
				<p:commandLink value="Create Idea" actionListener="#{randomIdeaController.showCreateIdea}" update="pnlIdeaDet">
					<f:setPropertyActionListener value="2" target="#{randomIdeaController.returnView}" />
				</p:commandLink>
			</p:panel>
			<p:panel id="pnlIdeaDet" style="border: 0px !important">
				<p:panel id="ctrViewIdeas" style="width: 100% !important" rendered="#{randomIdeaController.showViewIdea}">
					<f:facet name="header">View Ideas</f:facet>
					<ui:include src="/views/random-idea/view.xhtml" />
				</p:panel>
				<p:panel id="ctrViewOpenIdeas" style="width: 100% !important" rendered="#{randomIdeaController.showViewOpenIdea}">
					<f:facet name="header">View Open Ideas</f:facet>
					<ui:include src="/views/random-idea/viewOpen.xhtml" />
				</p:panel>
				<p:panel id="ctrCreateIdeas" style="width: 100% !important" rendered="#{randomIdeaController.showCrtIdea}">
					<f:facet name="header">Create Ideas</f:facet>
					<ui:include src="/views/random-idea/create.xhtml" />
				</p:panel>
			</p:panel>
		</h:form>
	</h:body>
</f:view>
