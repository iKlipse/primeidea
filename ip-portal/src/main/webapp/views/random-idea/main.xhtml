<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
	<h:head />
	<h:body>
		<h:form id="frmRandomIdea" enctype="multipart/form-data">
			<p:growl life="5000" id="frmRandomIdeaMsg" showDetail="true" showSummary="true" autoUpdate="true" />
			<p:remoteCommand actionListener="#{randomIdeaController.initializePage}" name="onload" autoRun="true" update="pnlIdeaDet" />
			<p:panel styleClass="panelView" id="pnlIdeaMenu">
				<p:commandLink value="View Open Ideas" actionListener="#{randomIdeaController.showViewOpenIdeas}" update="pnlIdeaDet">
					<f:setPropertyActionListener value="2" target="#{randomIdeaController.returnView}" />
				</p:commandLink>
				<p:graphicImage name="separator.png" library="images" />
				<p:commandLink value="View All Ideas" actionListener="#{randomIdeaController.showViewIdeas}" update="pnlIdeaDet">
					<f:setPropertyActionListener value="2" target="#{randomIdeaController.returnView}" />
				</p:commandLink>
				<p:graphicImage name="separator.png" library="images" rendered="#{randomIdeaController.controller.reviewIdeaEnabled}" />
				<p:commandLink value="View Ideas Under Review" actionListener="#{randomIdeaController.showViewReviewIdeas}" update="pnlIdeaDet" rendered="#{randomIdeaController.controller.reviewIdeaEnabled}">
					<f:setPropertyActionListener value="2" target="#{randomIdeaController.returnView}" />
				</p:commandLink>
				<p:graphicImage name="separator.png" library="images" rendered="#{randomIdeaController.controller.createIdeaEnabled}" />
				<p:commandLink value="Create Idea" actionListener="#{randomIdeaController.showCreateIdea}" update="pnlIdeaDet" rendered="#{randomIdeaController.controller.createIdeaEnabled}">
					<f:setPropertyActionListener value="2" target="#{randomIdeaController.returnView}" />
				</p:commandLink>
			</p:panel>
			<p:panel styleClass="panelView" id="pnlIdeaDet">
				<p:panel styleClass="panelView" id="ctrViewIdeas" rendered="#{randomIdeaController.showViewIdea}">
					<f:facet name="header">View All Ideas</f:facet>
					<ui:include src="/views/random-idea/view.xhtml" />
				</p:panel>
				<p:panel styleClass="panelView" id="ctrViewOpenIdeas" rendered="#{randomIdeaController.showViewOpenIdea}">
					<f:facet name="header">View Open Ideas</f:facet>
					<ui:include src="/views/random-idea/viewOpen.xhtml" />
				</p:panel>
				<p:panel styleClass="panelView" id="ctrViewReviewIdeas" rendered="#{randomIdeaController.showViewReviewIdea}">
					<f:facet name="header">View Ideas Under Review</f:facet>
					<ui:include src="/views/random-idea/viewReview.xhtml" />
				</p:panel>
				<p:panel styleClass="panelView" id="ctrCreateIdeas" rendered="#{randomIdeaController.showCrtIdea}">
					<f:facet name="header">Create Ideas</f:facet>
					<ui:include src="/views/random-idea/create.xhtml" />
				</p:panel>
			</p:panel>
		</h:form>
	</h:body>
</f:view>
