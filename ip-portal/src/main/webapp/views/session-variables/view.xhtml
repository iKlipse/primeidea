<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Landing Page</title>
	</h:head>
	<h:body>
		<h:form id="frmSessVar" enctype="multipart/form-data">
			<p:remoteCommand actionListener="#{landingPageController.initializePage}" name="onload" autoRun="true" />
			<p:dataList value="#{sessionVariablesController.values}" var="val" rows="5" paginator="true" paginatorPosition="top">
				<p:column>
					<p:outputLabel value="#{var}" />
				</p:column>
			</p:dataList>
		</h:form>
	</h:body>
</f:view>
