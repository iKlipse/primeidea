<ui:composition template="/views/admin/container/adminContainer.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="adminBody">
		<p:panelGrid styleClass="panelGridView"  columns="2" id="dpnlEditNews">
			<p:column>
				<p:outputLabel id="dlblnTitle" value="Title : " />
			</p:column>
			<p:column>
				<p:inputText autocomplete="false" id="dnTitle" value="#{adminController.newsBean.nTitle}" />
			</p:column>
			<p:column>
				<p:outputLabel id="dlblNSDt" value="Start Date : " />
			</p:column>
			<p:column>
				<p:calendar mode="popup" showOn="button" id="dtxtStartDate" value="#{adminController.newsBean.startDate}" pattern="yyyy/MM/dd HH:mm" />
			</p:column>
			<p:column>
				<p:outputLabel id="dlblNEDt" value="End Date : " />
			</p:column>
			<p:column>
				<p:calendar mode="popup" showOn="button" id="dtxtEndDate" value="#{adminController.newsBean.endDate}" pattern="yyyy/MM/dd HH:mm" />
			</p:column>
			<p:column>
				<p:outputLabel id="dlblnContent" value="Content : " />
			</p:column>
			<p:column>
				<p:editor controls="bold italic underline strikethrough font size style color highlight bullets numbering undo redo outdent indent" id="dtxtContent" value="#{adminController.newsBean.nContent}"  />
			</p:column>
			<p:column>
				<p:outputLabel id="dlblIDownload" value="Download File : " />
			</p:column>
			<p:column>
				<p:outputLabel value="No Attachments" rendered="#{!adminController.newsBean.nwImgAvail}" />
			<h:outputLink value="#{adminController.newsBean.blobUrl}" rendered="#{adminController.newsBean.nwImgAvail}">
				<p:graphicImage name="attach-icon.png" library="images" height="25px" width="25px" style="float: left !important;vertical-align: top !important" />
				<p:outputLabel value="#{adminController.newsBean.fileName}" style="font-weight: 0.6em" />
			</h:outputLink>
			</p:column>
			<p:column>
				<p:outputLabel id="dlblProfImage" value="News Files : " />
			</p:column>
			<p:column>
				<p:fileUpload id="dfuCGUpload" fileUploadListener="#{adminController.fileUploadHandle}" multiple="false" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
			</p:column>
			<f:facet name="footer">
					<p:commandButton id="dbtnMSave" value="Save" ajax="false" action="#{adminController.updateNews}">
						<f:setPropertyActionListener value="1" target="#{adminController.toView}" />
					</p:commandButton>
					<p:commandButton id="dbtnRCancel" value="Return To view" ajax="false" action="#{adminController.showViewNews}">
						<f:setPropertyActionListener value="1" target="#{adminController.toView}" />
					</p:commandButton>
			</f:facet>
		</p:panelGrid>
	</ui:define>
</ui:composition>
