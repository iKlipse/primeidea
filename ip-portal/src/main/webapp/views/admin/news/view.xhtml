<ui:composition template="/views/admin/container/adminContainer.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="adminBody">
		<p:dataTable id="bdtViewNews" value="#{adminController.viewNewsBeans}" var="news" paginator="true" paginatorPosition="bottom" rows="20" emptyMessage="No News Found">
			<p:column width="15%">
				<f:facet name="header">News ID</f:facet>
				<p:outputLabel id="btxtNewsId" value="#{news.nId}" />
			</p:column>
			<p:column width="35%">
				<f:facet name="header">Title</f:facet>
				<p:outputLabel id="bnewsTitle" value="#{news.nTitle}" />

			</p:column>
			<p:column width="20%">
				<f:facet name="header">Start Date</f:facet>
				<p:outputLabel id="bnewsStartDate" value="#{news.startDate}" >
			   <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
			</p:outputLabel>
			</p:column>
			<p:column width="20%">
				<f:facet name="header">End Date</f:facet>
				<p:outputLabel id="bnewsEndDate" value="#{news.endDate}" >
			   <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
			</p:outputLabel>
			</p:column>

			<p:column width="10%">
				<p:commandButton id="bviewButton" icon="ui-icon-pencil" ajax="false" immediate="true" action="#{adminController.showEditNews}">
					<f:setPropertyActionListener value="#{news}" target="#{adminController.newsBean}" />
					<f:setPropertyActionListener value="2" target="#{adminController.returnView}" />
				</p:commandButton>
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
