<ui:composition template="/views/admin/container/adminContainer.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="adminBody">
		<p:panelGrid styleClass="panelGridView" id="spnlCrtFunction" columns="2">
			<p:column>
				<p:outputLabel id="slblFuncName" value="Function Name" />
			</p:column>
			<p:column>
				<p:inputText autocomplete="false" id="stxtFuncName" value="#{adminController.functionBean.funcName}" />
			</p:column>
			<p:column>
				<p:outputLabel id="slblFuncGrps" value="Function Groups" />
			</p:column>
			<p:column>
				<p:selectCheckboxMenu id="scmGroupList" label="Please Select" filter="true" filterMatchMode="contains" value="#{adminController.selGrpId}">
					<f:selectItems value="#{adminController.pGrps}" var="p" itemLabel="#{p.gName}" itemValue="#{p.gId}" />
				</p:selectCheckboxMenu>
			</p:column>
			<f:facet name="footer">
				<p:commandButton id="sbtnASave" value="Save" ajax="false" action="#{adminController.saveFunction}">
					<f:setPropertyActionListener value="2" target="#{adminController.toView}" />
				</p:commandButton>
				<p:commandButton id="sbtnBCancel" value="Go Back" icon="ui-icon-arrowreturnthick-1-w" immediate="true" ajax="false" action="#{adminController.showViewFunction}">
					<f:setPropertyActionListener value="2" target="#{adminController.toView}" />
				</p:commandButton>
			</f:facet>
		</p:panelGrid>
	</ui:define>
</ui:composition>
