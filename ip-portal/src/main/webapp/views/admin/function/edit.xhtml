<ui:composition template="/views/admin/container/adminContainer.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="adminBody">
		<p:panelGrid styleClass="panelGridView"  id="ppnlCrtFunction" columns="2">
			<p:column>
				<p:outputLabel id="plblFuncName" value="Function Name" />
			</p:column>
			<p:column>
				<p:inputText autocomplete="false" id="ptxtFuncName" value="#{adminController.functionBean.funcName}" />
			</p:column>
			<p:column>
				<p:outputLabel id="plblFuncGrps" value="Function Groups" />
			</p:column>
			<p:column>
				<!-- <p:pickList id="pplGroupPick" converter="groupConverter" value="#{adminController.groupTwinSelect}" var="grp" itemLabel="#{grp.gName}" itemValue="#{grp.gId}" />-->
				<p:selectCheckboxMenu id="scmGroupList" label="Please Select" filter="true" filterMatchMode="contains" value="#{adminController.selGrpId}">
					<f:selectItems value="#{adminController.pGrps}" var="p" itemLabel="#{p.gName}" itemValue="#{p.gId}" />
				</p:selectCheckboxMenu>
			</p:column>
			<f:facet name="footer">
					<p:commandButton id="pbtnDSave" value="Save" ajax="false" action="#{adminController.updateFunction}">
						<f:setPropertyActionListener value="2" target="#{adminController.toView}" />
					</p:commandButton>
					<p:commandButton id="pbtnECancel" value="Return To View" ajax="false" action="#{adminController.showViewFunction}">
						<f:setPropertyActionListener value="2" target="#{adminController.toView}" />
					</p:commandButton>
			</f:facet>
		</p:panelGrid>
	</ui:define>
</ui:composition>
