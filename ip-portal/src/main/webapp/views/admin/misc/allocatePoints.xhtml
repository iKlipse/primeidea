<ui:composition template="/views/admin/container/adminContainer.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="adminBody">
		<p:panel styleClass="panelView"  id="tpnlPointAlloc" header="Allocate Points">
			<p:panelGrid styleClass="panelGridView"  id="tgrdPointAlloc" columns="2">
				<p:column>
					<p:outputLabel id="tlblEntity" value="Entity : " />
				</p:column>
				<p:column>
					<p:selectOneMenu id="tsomSelectEntity" value="#{adminController.entity}">
						<p:ajax listener="#{adminController.updateEntityChange}" update="tsomSelectAllocation,:frmAdmin:ttxtPointVal" />
						<f:selectItem itemLabel="Please Select" itemValue="" noSelectionOption="true" />
						<f:selectItems value="#{adminController.allocEntityList}" />
					</p:selectOneMenu>
				</p:column>
				<p:column>
					<p:outputLabel id="tlblALLoc" value="Allocation : " />
				</p:column>
				<p:column>
					<p:selectOneMenu id="tsomSelectAllocation" value="#{adminController.selAllocId}">
						<p:ajax listener="#{adminController.updateAllocationChange}" update="ttxtPointVal" />
						<f:selectItem itemLabel="Please Select" itemValue="" noSelectionOption="true" />
						<f:selectItem itemLabel="Custom Allocation" itemValue="0" />
						<f:selectItems value="#{adminController.allocs}" var="a" itemLabel="#{a.allocDesc}" itemValue="#{a.allocId}" />
					</p:selectOneMenu>
				</p:column>
				<p:column>
					<p:outputLabel id="tlblAdmUser" value="Select User : " />
				</p:column>
				<p:column>
					<p:selectOneMenu id="tsomAdmUser" value="#{adminController.allocUserId}">
						<f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" />
						<f:selectItems value="#{adminController.admUsers}" var="a" itemLabel="#{a.scName}" itemValue="#{a.uId}" />
					</p:selectOneMenu>
				</p:column>
				<p:column>
					<p:outputLabel id="tlblPointVal" value="Point Value : " />
				</p:column>
				<p:column>
					<p:inputText id="ttxtPointVal" value="#{adminController.pointVal}" />
				</p:column>
				<p:column>
					<p:outputLabel id="tlblComments" value="Comments : " />
				</p:column>
				<p:column>
					<p:inputText id="ttxtComments" value="#{adminController.comments}" />
				</p:column>
				<f:facet name="footer">
					<p:commandButton id="tbtnSavePoint" value="Add Points" action="#{adminController.savePoints}" ajax="false">
						<f:setPropertyActionListener value="3" target="#{adminController.toView}" />
					</p:commandButton>
				</f:facet>
			</p:panelGrid>
		</p:panel>
	</ui:define>
</ui:composition>
