<ui:composition template="/views/admin/container/adminContainer.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="adminBody">
		<p:panelGrid columns="2" id="rpnlCrtGroup">
			<p:column>
				<p:outputLabel id="rlblGName" value="Group Name : " />
			</p:column>
			<p:column>
				<p:inputText style="width: 100%" autocomplete="false" id="rtxtGName" value="#{adminController.groupBean.gName}" />
			</p:column>
			<p:column>
				<p:outputLabel id="rlblEMail" value="EMail : " />
			</p:column>
			<p:column>
				<p:inputText style="width: 100%" autocomplete="false" id="rtxtEMail" value="#{adminController.groupBean.geMail}" />
			</p:column>
			<p:column>
				<p:outputLabel id="rlblParentGId" value="Parent : " />
			</p:column>
			<p:column>
				<p:selectOneMenu style="width: 100%" id="rsomPGrpId" value="#{adminController.groupBean.selPGrp}" filter="true" filterMatchMode="contains">
					<f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" />
					<f:selectItems value="#{adminController.pGrps}" var="p" itemLabel="#{p.gName}" itemValue="#{p.gId}" />
				</p:selectOneMenu>
			</p:column>
			<p:column>
				<p:outputLabel id="rlblProfImage" value="Group Image : " />
			</p:column>
			<p:column>
				<p:fileUpload id="rfuCAUpload" style="background-color: #55a616;width: 100% !important" fileUploadListener="#{adminController.fileGroupUploadHandle}" multiple="false" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
			</p:column>
			<p:column>
				<p:outputLabel id="rlblAdmUser" value="Admin User : " />
			</p:column>
			<p:column>
				<p:selectOneMenu style="width: 100%" id="rsomAdmUser" value="#{adminController.groupBean.selAdmUser}">
					<f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" />
					<f:selectItems value="#{adminController.admUsers}" var="a" itemLabel="#{a.priGroupName} - #{a.fName} #{a.lName}" itemValue="#{a.uId}" />
				</p:selectOneMenu>
			</p:column>
			<p:column>
				<p:outputLabel id="rlblFuncUsers" value="Group Users" />
			</p:column>
			<p:column>
				<!-- <p:pickList style="width: 100%" id="rplUserPick" converter="userConverter" value="#{adminController.userTwinSelect}" var="user" itemLabel="#{user.priGroupName} - #{user.scName} #{user.lName}" itemValue="#{user.uId}" />-->
				<p:selectCheckboxMenu id="scmUserList" label="Please Select" filter="true" filterMatchMode="contains" value="#{adminController.selUserId}">
					<f:selectItems value="#{adminController.admUsers}" var="user" itemLabel="#{user.priGroupName} - #{user.scName} #{user.lName}" itemValue="#{user.uId}" />
				</p:selectCheckboxMenu>
			</p:column>
			<p:row>
				<p:column colspan="2">
					<p:commandButton id="rbtnBSave" value="Save" ajax="false" action="#{adminController.saveGroup}">
						<f:setPropertyActionListener value="2" target="#{adminController.toView}" />
					</p:commandButton>
					<p:commandButton id="rbtnCCancel" value="Return To View" ajax="false" action="#{adminController.showViewGroups}">
						<f:setPropertyActionListener value="2" target="#{adminController.toView}" />
					</p:commandButton>
				</p:column>
			</p:row>
		</p:panelGrid>
	</ui:define>
</ui:composition>
