<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
	<h:head />
	<h:body>
		<h:form id="frmAdmin" enctype="multipart/form-data">
			<p:growl life="5000" id="frmAdminMsg" showDetail="true" showSummary="true" autoUpdate="true" />
			<p:panel styleClass="panelView" id="pnlAdmin" header="Admin Panel">
				<f:facet name="options">
					<p:menu>
						<p:submenu label="Users">
							<p:menuitem value="View All Users" ajax="false" immediate="true" action="#{adminController.showViewUsers}">
								<f:setPropertyActionListener value="2" target="#{adminController.returnView}" />
							</p:menuitem>
							<p:menuitem value="View Active Users" ajax="false" immediate="true" action="#{adminController.showViewActiveUsers}">
								<f:setPropertyActionListener value="2" target="#{adminController.returnView}" />
							</p:menuitem>
							<p:menuitem value="View Inactive Users" ajax="false" immediate="true" action="#{adminController.showViewInactiveUsers}">
								<f:setPropertyActionListener value="2" target="#{adminController.returnView}" />
							</p:menuitem>
							<p:menuitem value="Create User" ajax="false" immediate="true" action="#{adminController.showCreateUser}">
								<f:setPropertyActionListener value="2" target="#{adminController.returnView}" />
							</p:menuitem>
							<p:menuitem value="Upload" ajax="false" immediate="true" action="#{adminController.showUploadUsers}">
								<f:setPropertyActionListener value="2" target="#{adminController.returnView}" />
							</p:menuitem>
						</p:submenu>
						<p:submenu label="Groups">
							<p:menuitem value="Create Group" ajax="false" immediate="true" action="#{adminController.showCreateGroup}">
								<f:setPropertyActionListener value="2" target="#{adminController.returnView}" />
							</p:menuitem>
							<p:menuitem value="View Groups" ajax="false" immediate="true" action="#{adminController.showViewGroups}">
								<f:setPropertyActionListener value="2" target="#{adminController.returnView}" />
							</p:menuitem>
							<p:menuitem value="View Functions" ajax="false" immediate="true" action="#{adminController.showViewFunction}">
								<f:setPropertyActionListener value="2" target="#{adminController.returnView}" />
							</p:menuitem>
						</p:submenu>
						<p:submenu label="Misc">
							<p:menuitem value="View Claims" ajax="false" immediate="true" action="#{adminController.showViewClaim}">
								<f:setPropertyActionListener value="2" target="#{adminController.returnView}" />
							</p:menuitem>
							<p:menuitem value="Create News" ajax="false" immediate="true" action="#{adminController.showCreateNews}">
								<f:setPropertyActionListener value="2" target="#{adminController.returnView}" />
							</p:menuitem>
							<p:menuitem value="View News" ajax="false" immediate="true" action="#{adminController.showViewNews}">
								<f:setPropertyActionListener value="2" target="#{adminController.returnView}" />
							</p:menuitem>
							<p:menuitem value="Allocate Points" ajax="false" immediate="true" action="#{adminController.showAllocatePoints}">
								<f:setPropertyActionListener value="2" target="#{adminController.returnView}" />
							</p:menuitem>
							<p:menuitem value="Maintain Point Allocation" ajax="false" immediate="true" action="#{adminController.showPointAllocation}">
								<f:setPropertyActionListener value="2" target="#{adminController.returnView}" />
							</p:menuitem>
							<p:menuitem value="Maintain MetaData" ajax="false" immediate="true" action="#{adminController.showMetadataMaintain}">
								<f:setPropertyActionListener value="2" target="#{metaDataController.returnView}" />
							</p:menuitem>
							<p:menuitem value="Send Broadcast" ajax="false" immediate="true" action="#{adminController.showCreateNotification}">
								<f:setPropertyActionListener value="2" target="#{notificationController.returnView}" />
							</p:menuitem>
						</p:submenu>
					</p:menu>
				</f:facet>
				<ui:insert name="adminBody" />
			</p:panel>
		</h:form>
	</h:body>
</f:view>
