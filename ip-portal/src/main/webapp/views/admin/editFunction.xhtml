<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:f="http://java.sun.com/jsf/core">
  <p:growl id="pgrlMsg" showDetail="true" showSummary="true" />
	<p:panelGrid id="ppnlCrtFunction" columns="2">
				<p:column>
					<p:outputLabel id="plblFuncName" value="Function Name" />
				</p:column>
				<p:column>
					<p:inputText style="width: 100%" autocomplete="false" id="ptxtFuncName" value="#{adminController.functionBean.funcName}" />
				</p:column>
				<p:column>
					<p:outputLabel id="plblFuncGrps" value="Function Groups" />
				</p:column>
				<p:column>
					<p:pickList style="width: 100%" id="pplGroupPick" converter="groupConverter" value="#{adminController.groupTwinSelect}" var="grp" itemLabel="#{grp.gName}" itemValue="#{grp.gId}" />
				</p:column>
				<p:row>
					<p:column colspan="2">
						<p:commandButton id="pbtnDSave" value="Save" ajax="false" action="#{adminController.updateFunction}" >
						  <f:setPropertyActionListener value="2" target="#{adminController.toView}" />
						</p:commandButton>
						<p:commandButton id="pbtnECancel" value="Return To View" ajax="false" action="#{adminController.showViewFunction}" >
						  <f:setPropertyActionListener value="2" target="#{adminController.toView}" />
						</p:commandButton>
					</p:column>
				</p:row>
			</p:panelGrid>
</ui:composition>
