<ui:composition template="/views/admin/container/adminContainer.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="adminBody">
		<p:panelGrid id="mpnlEdtUser" columns="2" style="width: 100%">
			<p:column>
				<p:outputLabel id="mlblFName" value="First Name : " />
			</p:column>
			<p:column>
				<p:inputText style="width: 100%" autocomplete="false" id="mtxtFName" value="#{adminController.userBean.fName}" />
			</p:column>
			<p:column>
				<p:outputLabel id="mlblMName" value="Middle Name : " />
			</p:column>
			<p:column>
				<p:inputText style="width: 100%" autocomplete="false" id="mtxtMName" value="#{adminController.userBean.mName}" />
			</p:column>
			<p:column>
				<p:outputLabel id="mlblLName" value="Last Name : " />
			</p:column>
			<p:column>
				<p:inputText style="width: 100%" autocomplete="false" id="mtxtLName" value="#{adminController.userBean.lName}" />
			</p:column>
			<p:column>
				<p:outputLabel id="mlblIdNum" value="ID Number : " />
			</p:column>
			<p:column>
				<p:inputText style="width: 100%" autocomplete="false" id="mtxtIdNum" value="#{adminController.userBean.idNum}">
					<p:ajax listener="#{adminController.checkAvailabilityIDNumber}" event="blur" />
				</p:inputText>
			</p:column>
			<p:column>
				<p:outputLabel id="mlblEMail" value="EMail : " />
			</p:column>
			<p:column>
				<p:inputText style="width: 100%" autocomplete="false" id="mtxtEUEMail" value="#{adminController.userBean.eMail}">
					<p:ajax listener="#{adminController.checkAvailabilityEmail}" event="blur" />
				</p:inputText>
			</p:column>
			<p:column>
				<p:outputLabel id="mlblEmpId" value="Employee ID : " />
			</p:column>
			<p:column>
				<p:inputText style="width: 100%" autocomplete="false" id="mtxtEmpId" value="#{adminController.userBean.employeeId}">
					<p:ajax listener="#{adminController.checkAvailabilityEmployeeID}" event="blur" />
				</p:inputText>
			</p:column>
			<p:column>
				<p:outputLabel id="mlblContact" value="Contact Number : " />
			</p:column>
			<p:column>
				<p:inputMask style="width: 100% !important" id="mtxtContact" value="#{adminController.userBean.contact}" mask="+99 999999999" />
			</p:column>
			<p:column>
				<p:outputLabel id="mlblFBHandle" value="Facebook Handle : " />
			</p:column>
			<p:column>
				<p:row>
					<p:column style="width: 90% !important">
						<p:inputText style="width: 90%" autocomplete="false" id="mtxtFBHandle" value="#{adminController.userBean.fbHandle}">
							<!-- <f:validator validatorId="za.co.idea.web.util.SocialConnectorValidator" /> -->
							<f:attribute name="function" value="FB" />
						</p:inputText>
					</p:column>
					<p:column style="width: 10% !important">
						<p:graphicImage id="mgiFBHelp" name="info.jpg" library="images" height="25px" width="25px" onclick="PF('dlgFB').show();" />
					</p:column>
				</p:row>
			</p:column>
			<p:column>
				<p:outputLabel id="mlblTWHandle" value="Twitter Handle : " />
			</p:column>
			<p:column>
				<p:row>
					<p:column style="width: 90% !important">
						<p:inputText style="width: 90%" autocomplete="false" id="mtxtTWHandle" value="#{adminController.userBean.twHandle}">
							<!-- <f:validator validatorId="za.co.idea.web.util.SocialConnectorValidator" /> -->
							<f:attribute name="function" value="TW" />
						</p:inputText>
					</p:column>
					<p:column style="width: 10% !important">
						<p:graphicImage id="mgiTWHelp" name="info.jpg" library="images" height="25px" width="25px" onclick="PF('dlgTW').show();" />
					</p:column>
				</p:row>
			</p:column>
			<p:column>
				<p:outputLabel id="mlblSCName" value="Screen Name : " />
			</p:column>
			<p:column>
				<p:inputText style="width: 100%" autocomplete="false" id="mtxtSCName" value="#{adminController.userBean.scName}" />
			</p:column>
			<p:column>
				<p:outputLabel id="mlblGroup" value=" Primary Group : " />
			</p:column>
			<p:column>
				<p:selectOneMenu id="msomPriGroup" value="#{adminController.userBean.groupId}" style="width: 100% !important">
					<f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" />
					<f:selectItems value="#{adminController.viewGroups}" var="p" itemLabel="#{p.gName}" itemValue="#{p.gId}" />
				</p:selectOneMenu>
			</p:column>
			<p:column>
				<p:outputLabel id="mlblActive" value="Active : " />
			</p:column>
			<p:column>
				<p:selectBooleanButton id="msbbActive" value="#{adminController.userBean.isActive}" onLabel="Yes" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" />
			</p:column>
			<p:column>
				<p:outputLabel id="mlblRsetPasswd" value="Reset Password : " />
			</p:column>
			<p:column>
				<p:tooltip for="msbbRsetPasswd" value="If Selected Password will be reset to Passw123" />
				<p:selectBooleanButton id="msbbRsetPasswd" value="#{adminController.resetPasswd}" onLabel="Yes" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" />
			</p:column>
			<p:column>
				<p:outputLabel id="mlblResetSec" value="Reset Security : " />
			</p:column>
			<p:column>
				<p:tooltip for="msbbResetSec" value="If Selected Security Question will be reset to Home Town and Answer will be reset to Johannesburg" />
				<p:selectBooleanButton id="msbbResetSec" value="#{adminController.resetSec}" onLabel="Yes" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" />
			</p:column>
			<p:column>
				<p:outputLabel id="mlblSkills" value="Skills : " />
			</p:column>
			<p:column style="width: 100%">
				<p:editor id="mtxtSkills" value="#{adminController.userBean.skills}"  />
			</p:column>
			<p:column>
				<p:outputLabel id="mlblBio" value="Bio : " />
			</p:column>
			<p:column style="width: 100%">
				<p:editor id="mtxtBio" value="#{adminController.userBean.bio}"  />
			</p:column>
			<p:row>
				<p:column colspan="2" style="align: center;">
					<p:commandButton id="mbtnGSave" value="Save" ajax="false" action="#{adminController.updateUser}">
						<f:setPropertyActionListener value="1" target="#{adminController.toView}" />
					</p:commandButton>
					<p:commandButton id="mbtnHCancel" value="Return To View" ajax="false" action="#{adminController.showViewUsers}">
						<f:setPropertyActionListener value="1" target="#{adminController.toView}" />
					</p:commandButton>
				</p:column>
			</p:row>
		</p:panelGrid>
	</ui:define>
</ui:composition>
