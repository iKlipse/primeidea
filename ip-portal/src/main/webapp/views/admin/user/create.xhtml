<ui:composition template="/views/admin/container/adminContainer.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="adminBody">
		<p:panelGrid styleClass="panelGridView"  id="qpnlCrtUser" columns="2">
			<p:column>
				<p:outputLabel id="qlblFName" value="First Name : " />
			</p:column>
			<p:column>
				<p:inputText autocomplete="false" id="qtxtFName" value="#{adminController.userBean.fName}" />
			</p:column>
			<p:column>
				<p:outputLabel id="qlblMName" value="Middle Name : " />
			</p:column>
			<p:column>
				<p:inputText autocomplete="false" id="qtxtMName" value="#{adminController.userBean.mName}" />
			</p:column>

			<p:column>
				<p:outputLabel id="qlblLName" value="Last Name : " />
			</p:column>
			<p:column>
				<p:inputText autocomplete="false" id="qtxtLName" value="#{adminController.userBean.lName}" />
			</p:column>
			<p:column>
				<p:outputLabel id="qlblIdNum" value="ID Number : " />
			</p:column>
			<p:column>
				<p:inputText autocomplete="false" id="qtxtIdNum" value="#{adminController.userBean.idNum}">
					<p:ajax listener="#{adminController.checkAvailabilityIDNumber}" event="change" update="frmAdminMsg" />
				</p:inputText>
			</p:column>

			<p:column>
				<p:outputLabel id="qlblEMail" value="EMail : " />
			</p:column>
			<p:column>
				<p:inputText autocomplete="false" id="qtxtEMail" value="#{adminController.userBean.eMail}">
					<p:ajax listener="#{adminController.checkAvailabilityEmail}" event="change" update="frmAdminMsg" />
				</p:inputText>
			</p:column>
			<p:column>
				<p:outputLabel id="qlblEmpId" value="Employee ID : " />
			</p:column>
			<p:column>
				<p:inputText autocomplete="false" id="qtxtEmpId" value="#{adminController.userBean.employeeId}">
					<p:ajax listener="#{adminController.checkAvailabilityEmployeeID}" event="change" update="frmAdminMsg" />
				</p:inputText>
			</p:column>
			<p:column>
				<p:outputLabel id="qlblContact" value="Contact Number : " />
			</p:column>
			<p:column>
				<p:inputMask id="qtxtContact" value="#{adminController.userBean.contact}" mask="+99 999999999" />
			</p:column>
			<p:column>
				<p:outputLabel id="qlblFBHandle" value="Facebook Handle : " />
			</p:column>
			<p:column>
				<p:row>
					<p:column>
						<p:inputText autocomplete="false" id="qtxtFBHandle" value="#{adminController.userBean.fbHandle}">
							<!-- <f:validator validatorId="za.co.idea.web.util.SocialConnectorValidator" /> -->
							<f:attribute name="function" value="FB" />
						</p:inputText>
					</p:column>
					<p:column>
						<p:graphicImage id="qgiFBHelp" name="info.jpg" library="images" height="25px" width="25px" onclick="PF('dlgFB').show();" />
					</p:column>
				</p:row>
			</p:column>
			<p:column>
				<p:outputLabel id="qlblTWHandle" value="Twitter Handle : " />
			</p:column>
			<p:column>
				<p:row>
					<p:column>
						<p:inputText autocomplete="false" id="qtxtTWHandle" value="#{adminController.userBean.twHandle}">
							<!-- <f:validator validatorId="za.co.idea.web.util.SocialConnectorValidator" /> -->
							<f:attribute name="function" value="TW" />
						</p:inputText>
					</p:column>
					<p:column>
						<p:graphicImage id="qgiTWHelp" name="info.jpg" library="images" height="25px" width="25px" onclick="PF('dlgTW').show();" />
					</p:column>
				</p:row>
			</p:column>

			<p:column>
				<p:outputLabel id="qlblSCName" value="Screen Name : " />
			</p:column>
			<p:column>
				<p:inputText autocomplete="false" id="qtxtSCName" value="#{adminController.userBean.scName}">
					<p:ajax listener="#{adminController.checkAvailability}" event="change" update="frmAdminMsg" />
				</p:inputText>
			</p:column>
			<p:column>
				<p:outputLabel id="qlblProfImage" value="Profile Image : " />
			</p:column>
			<p:column>
				<p:fileUpload id="qfuCBUpload" fileUploadListener="#{adminController.fileUploadHandle}" multiple="false" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
			</p:column>
			<p:column>
				<p:outputLabel id="qlblGroup" value="Primary Group : " />
			</p:column>
			<p:column>
				<p:selectOneMenu id="qsomPriGroup" value="#{adminController.userBean.groupId}">
					<f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" />
					<f:selectItems value="#{adminController.viewGroups}" var="p" itemLabel="#{p.gName}" itemValue="#{p.gId}" />
				</p:selectOneMenu>
			</p:column>
			<p:column>
				<p:outputLabel id="qlblSecQ" value="Security Question : " />
			</p:column>
			<p:column>
				<p:selectOneMenu id="qsomCrtURSecQId" value="#{adminController.secQ}">
					<f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" />
					<f:selectItems value="#{adminController.secqList}" var="p" itemLabel="#{p.desc}" itemValue="#{p.id}" />
				</p:selectOneMenu>
			</p:column>
			<p:column>
				<p:outputLabel id="qlblSecA" value="Security Answer : " />
			</p:column>
			<p:column>
				<p:inputText autocomplete="false" id="qtxtSecA" value="#{adminController.userBean.secA}" />
			</p:column>
			<p:column>
				<p:outputLabel id="qlblPw" value="Password : " />
			</p:column>
			<p:column>
				<p:password autocomplete="false" id="qtxtPw" value="#{adminController.userBean.pwd}" match="qtxtCPw" feedback="true" />
			</p:column>
			<p:column>
				<p:outputLabel id="qlblCPw" value="Confirm Password : " />
			</p:column>
			<p:column>
				<p:password autocomplete="false" id="qtxtCPw" value="#{adminController.userBean.cPw}" />
			</p:column>
			<p:column>
				<p:outputLabel id="qlblSkills" value="Skills : " />
			</p:column>
			<p:column>
				<p:editor controls="bold italic underline strikethrough font size style color highlight bullets numbering undo redo outdent indent" id="qtxtSkills" value="#{adminController.userBean.skills}" />
			</p:column>

			<p:column>
				<p:outputLabel id="qlblBio" value="Bio : " />
			</p:column>
			<p:column>
				<p:editor controls="bold italic underline strikethrough font size style color highlight bullets numbering undo redo outdent indent" id="qtxtBio" value="#{adminController.userBean.bio}" />
			</p:column>
			<f:facet name="footer">
					<p:commandButton id="qbtnCSave" value="Save" ajax="false" action="#{adminController.saveUser}">
						<f:setPropertyActionListener value="1" target="#{adminController.toView}" />
					</p:commandButton>
					<p:commandButton id="qbtnDCancel" value="Return To View" ajax="false" action="#{adminController.showViewUsers}">
						<f:setPropertyActionListener value="1" target="#{adminController.toView}" />
					</p:commandButton>
			</f:facet>
		</p:panelGrid>
	</ui:define>
</ui:composition>
