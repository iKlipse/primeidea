<ui:composition template="/views/admin/container/adminContainer.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="adminBody">
		<p:dataTable id="fdtViewUsers" value="#{adminController.viewUsers}" var="user" paginator="true" paginatorPosition="bottom" rows="20" emptyMessage="No Users Found">
			<p:column width="15%">
				<f:facet name="header">First Name</f:facet>
				<p:outputLabel id="ftxtFName" value="#{user.fName}" />
			</p:column>
			<p:column width="13%" filterBy="#{user.lName}" filterMatchMode="contains">
				<f:facet name="header">Last Name</f:facet>
				<p:outputLabel id="ftxtLName" value="#{user.lName}" />
			</p:column>
			<p:column width="12%" filterBy="#{user.idNum}" filterMatchMode="contains">
				<f:facet name="header">ID Number</f:facet>
				<p:outputLabel id="ftxtIdNum" value="#{user.idNum}" />
			</p:column>
			<p:column width="20%">
				<f:facet name="header">EMail</f:facet>
				<p:outputLabel id="ftxtEMail" value="#{user.eMail}" />
			</p:column>
			<p:column width="10%">
				<f:facet name="header">Employee ID</f:facet>
				<p:outputLabel id="ftxtEMPId" value="#{user.employeeId}" />
			</p:column>
			<p:column width="10%" filterBy="#{user.priGroupName}" filterMatchMode="contains">
				<f:facet name="header">Company Name</f:facet>
				<p:outputLabel id="ftxtCompany" value="#{user.priGroupName}" />
			</p:column>
			<p:column width="10%">
				<f:facet name="header">Active</f:facet>
				<p:selectBooleanButton id="fsbbActive" value="#{user.isActive}" onLabel="Yes" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" disabled="true" />
			</p:column>
			<p:column width="10%">
				<p:commandButton id="fviewButton" icon="ui-icon-pencil" ajax="false" immediate="true" action="#{adminController.showEditInActiveUser}">
					<f:setPropertyActionListener value="#{user}" target="#{adminController.userBean}" />
					<f:setPropertyActionListener value="2" target="#{adminController.returnView}" />
				</p:commandButton>
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
