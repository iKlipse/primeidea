<ui:composition template="/views/admin/container/adminContainer.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="adminBody">
		<p:dataGrid id="dgUploadRes" value="#{adminController.uploadErrors}" columns="1" var="msg" rows="20" paginator="true" paginatorPosition="top" rendered="#{!adminController.uploadSuccess}">
			<p:column headerText="Message">
				<p:outputLabel value="#{msg}" />
			</p:column>
		</p:dataGrid>
		<p:panelGrid id="panelgrid" columns="1" rendered="#{adminController.uploadSuccess}">
		   <h:outputText value="File has been uploaded successfully"></h:outputText>
		</p:panelGrid>
	</ui:define>
</ui:composition>
