<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:aui="http://alloy.liferay.com/tld/aui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
	<h:head />
	<h:body>
		<h:form id="frmStats" enctype="multipart/form-data">
			<p:panel id="pnlStats" style="border: 0px !important; width: 100% !important; height: 100% !important;" header="#{adminController.loggedScrName}">
				<p:panelGrid id="pnlGrdStats" columns="1" styleClass="noBorder">
					<p:column>
						<p:panelGrid id="pnlStats" style="width: 100% !important" columns="5" styleClass="numberbox">
							<p:column headerText="Tot">
								<p:outputLabel value="#{adminController.statsBean.totalCount}" />
							</p:column>
							<p:column headerText="Idea">
								<p:outputLabel value="#{adminController.statsBean.ideasCount}" />
							</p:column>
							<p:column headerText="Chal">
								<p:outputLabel value="#{adminController.statsBean.challengesCount}" />
							</p:column>
							<p:column headerText="Sol">
								<p:outputLabel value="#{adminController.statsBean.solutionsCount}" />
							</p:column>
							<p:column headerText="Wish">
								<p:outputLabel value="#{adminController.statsBean.whishListCount}" />
							</p:column>
						</p:panelGrid>
					</p:column>
					<p:column>
						<p:dataTable id="hdtViewStatsList" value="#{adminController.viewStatsBean}" var="stats" emptyMessage="No Functions Found">
							<p:column>
								<p:graphicImage style="float: right !important;" name="#{stats.imgPath}" library="images" height="25px" width="25px" rendered="#{stats.imgAvail}" />
							</p:column>
							<p:column>
								<p:outputLabel value="#{stats.ideasCount}" />
							</p:column>
							<p:column>
								<p:outputLabel value="#{stats.challengesCount}" />
							</p:column>
							<p:column>
								<p:outputLabel value="#{stats.solutionsCount}" />
							</p:column>
							<p:column>
								<p:outputLabel value="#{stats.whishListCount}" />
							</p:column>
						</p:dataTable>
					</p:column>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</h:body>
</f:view>
