<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:aui="http://alloy.liferay.com/tld/aui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
	<h:head />
	<h:body>
		<h:form id="frmStats" enctype="multipart/form-data">
			<p:panel styleClass="panelView" id="pnlStats">
				<p:dataGrid id="hdtViewStatsList" value="#{adminController.viewStatsBean}" var="stats" emptyMessage="Leader Board" columns="1">
					<p:panel styleClass="panelView">
						<p:panelGrid styleClass="panelGridView" columns="3">
							<p:column>
								<p:graphicImage name="#{stats.imgPath}" library="images" height="25px" width="25px" rendered="#{stats.imgAvail}" />
								<p:graphicImage name="profile.jpg" library="images" height="25px" width="25px" rendered="#{!stats.imgAvail}" />
							</p:column>
							<p:column>
								<p:graphicImage name="#{stats.grpImgPath}" library="images" height="25px" width="25px" rendered="#{stats.grpImgAvail}" />
								<p:graphicImage name="profile.jpg" library="images" height="25px" width="25px" rendered="#{!stats.grpImgAvail}" />
							</p:column>
							<p:column>
								<p:outputLabel value="#{stats.totalCount}" />
							</p:column>
						</p:panelGrid>
					</p:panel>
				</p:dataGrid>
			</p:panel>
		</h:form>
	</h:body>
</f:view>
