<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:aui="http://alloy.liferay.com/tld/aui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
	<h:head />
	<h:body>
		<h:form id="frmStats" enctype="multipart/form-data">
			<p:panel styleClass="panelView" id="pnlStats" header="Leaderboard">
				<p:dataGrid id="hdtViewStatsList" value="#{adminController.viewStatsBean}" var="stats" emptyMessage="Leader Board" columns="1">
					<p:panel>
						<p:panelGrid styleClass="panelGridView" columns="3">
							<p:column>
								<p:graphicImage id="clmUsrImg" name="#{stats.imgPath}" library="images" height="25px" width="25px" rendered="#{stats.imgAvail}" />
								<p:graphicImage id="clmDefUsrImg" name="profile.jpg" library="images" height="25px" width="25px" rendered="#{!stats.imgAvail}" />
								<p:tooltip for="clmUsrImg" value="#{stats.userScrNm}" />
								<p:tooltip for="clmDefUsrImg" value="#{stats.userScrNm}" />
							</p:column>
							<p:column>
								<p:graphicImage id="clmGrpImg" name="#{stats.grpImgPath}" library="images" height="25px" width="25px" rendered="#{stats.grpImgAvail}" />
								<p:graphicImage id="clmDefGrpImg" name="profile.jpg" library="images" height="25px" width="25px" rendered="#{!stats.grpImgAvail}" />
								<p:tooltip for="clmGrpImg" value="#{stats.userPriGrpName}" />
								<p:tooltip for="clmDefGrpImg" value="#{stats.userScrNm}" />
							</p:column>
							<p:column>
								<p:outputLabel value="#{stats.totalCount}" style="font-weight: bold !important;" />
							</p:column>
						</p:panelGrid>
					</p:panel>
				</p:dataGrid>
			</p:panel>
		</h:form>
	</h:body>
</f:view>
