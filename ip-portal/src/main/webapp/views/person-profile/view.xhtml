<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:aui="http://alloy.liferay.com/tld/aui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
	<h:head />
	<h:body>
		<h:form id="frmProfile" enctype="multipart/form-data">
			<p:panel styleClass="panelView" id="pnlProfImg" header="#{adminController.loggedScrName}">
				<p:panelGrid styleClass="panelGridView" id="pnlGrdProfImg" columns="1">
					<p:column>
						<p:graphicImage style="float: left !important" id="imgAvatar" name="#{adminController.imgPath}" library="images" height="75px" width="75px" rendered="#{adminController.imgAvail}" />
						<p:graphicImage style="float: left !important" id="imgAvatarDefault" name="profile.jpg" library="images" height="75px" width="75px" rendered="#{!adminController.imgAvail}" />
						<p:graphicImage style="float: right !important" id="grpAvatar" name="#{adminController.grpImgPath}" library="images" height="75px" width="75px" rendered="#{adminController.grpImgAvail}" />
						<p:graphicImage style="float: right !important" id="grpAvatarDefault" name="profile.jpg" library="images" height="75px" width="75px" rendered="#{!adminController.grpImgAvail}" />
					</p:column>
					<p:column>
						<p:outputLabel id="lblGrpHText" value="Group Hierarchy :" />
						<p:outputLabel id="lblGrpH" value="#{adminController.hierarchy}" />
					</p:column>
					<p:column>
						<p:panel>
							<p:panelGrid styleClass="panelGridView" id="pnlStats" columns="3">
								<p:column width="33%" >
									<p:outputLabel id="ideasCnt" value="#{adminController.statsBean.ideasCount}" style="text-align: center !important; font-weight: bold !important;  font-size: 20px !important; color: #8c4799 !important" />
									<p:outputLabel id="ideasText" value="Ideas" style="text-align: center !important; font-weight: bold !important; font-size: 10px !important;" />
									<p:tooltip for="ideasCnt" value="Ideas Count" />
								</p:column>
								<p:column width="33%">
									<p:outputLabel id="solsCnt" value="#{adminController.statsBean.solutionsCount}" style="text-align: center !important; font-weight: bold !important;font-size: 20px !important;  color: #ef6079 !important" />
									<p:outputLabel id="solText" value="Solutions" style="text-align: center !important; font-weight: bold !important; font-size: 10px !important;" />
									<p:tooltip for="solsCnt" value="Solutions Count" />
								</p:column>
								<p:column width="33%">
									<p:outputLabel id="wlCnt" value="#{adminController.statsBean.pointsCount}" style="text-align: center !important; font-weight: bold !important; font-size: 20px !important;  color: #ff8d6d !important" />
									<p:outputLabel id="pointsText" value="Points" style="text-align: center !important; font-weight: bold !important; font-size: 10px !important;" />
									<p:tooltip for="wlCnt" value="Points" />
								</p:column>
							</p:panelGrid>
						</p:panel>
					</p:column>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</h:body>
</f:view>
