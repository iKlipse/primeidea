<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:aui="http://alloy.liferay.com/tld/aui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
	<h:head />
	<h:body>
		<h:form id="frmProfile" enctype="multipart/form-data">
			<p:panel id="pnlProfImg" style="border: 0px !important; width: 100% !important; height: 100% !important;" header="#{adminController.loggedScrName}">
				<p:panelGrid id="pnlGrdProfImg" columns="1" styleClass="noBorder">
					<p:column>
						<p:graphicImage style="float: right !important;" id="imgAvatar" name="#{adminController.imgPath}" library="images" height="75px" width="75px" rendered="#{adminController.imgAvail}" />
						<p:graphicImage style="float: right !important;" id="imgAvatarDefault" name="profile.jpg" library="images" height="75px" width="75px" rendered="#{!adminController.imgAvail}" />
					</p:column>
					<p:column>
						<p:outputLabel style="float: Left !important;" id="lblGrpHText" value="Group Hierarchy :" />
						<p:outputLabel style="float: right !important;" id="lblGrpH" value="#{adminController.hierarchy}" />
					</p:column>
					<p:column>
						<p:panelGrid id="pnlStats" style="width: 100% !important" columns="5" styleClass="numberbox">
							<p:column headerText="Tot">
								<p:outputLabel value="#{adminController.statsBean.totalCount}" />
							</p:column>
							<p:column headerText="Idea">
								<p:outputLabel value="#{adminController.statsBean.ideasCount}" />
							</p:column>
							<p:column headerText="Chal">
								<p:outputLabel value="#{adminController.statsBean.challengesCount}" />
							</p:column>
							<p:column headerText="Sol">
								<p:outputLabel value="#{adminController.statsBean.solutionsCount}" />
							</p:column>
							<p:column headerText="Wish">
								<p:outputLabel value="#{adminController.statsBean.whishListCount}" />
							</p:column>
						</p:panelGrid>
					</p:column>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</h:body>
</f:view>
