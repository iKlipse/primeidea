<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:aui="http://alloy.liferay.com/tld/aui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
	<h:head />
	<h:body style="background-color:grey !important">
		<h:form id="frmProfile" enctype="multipart/form-data">
			<p:remoteCommand actionListener="#{adminController.initializeProfilePage}" name="onload" autoRun="true" update="pnlProfImg" />
			<p:panelGrid id="pnlProfImg" columns="1">
				<f:facet name="header">
					<p:outputLabel id="lblLoggedScrNm" value="#{adminController.loggedScrName}" />'s Profile
				</f:facet>
				<p:column>
					<p:graphicImage style="float: right !important;" id="imgAvatar" value="#{adminController.image}" alt="Upload Image" height="100px" width="100px" rendered="#{adminController.show}" />
					<p:graphicImage style="float: right !important;" id="imgAvatarDefault" name="profile.jpg" library="images" height="100px" width="100px" rendered="#{adminController.showDef}" />
				</p:column>
				<p:column>
					<p:outputLabel style="float: Left !important;" id="lblGrpHText" value="Group Hierarchy :" />
					<p:outputLabel style="float: right !important;" id="lblGrpH" value="#{adminController.hierarchy}" />
				</p:column>
				<p:column>
					<p:outputLabel style="float: Left !important;" id="lblLastLoginText" value="Last Login :" />
					<p:outputLabel style="float: right !important;" id="lblLastLogin" value="#{adminController.lastLoginDt}">
						<f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
					</p:outputLabel>
				</p:column>
			</p:panelGrid>
		</h:form>
	</h:body>
</f:view>
