<ui:composition template="/views/claim/container/claimContainer.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="claimBody">
		<p:panel id="ctrViewClaim" style="width: 100% !important">
			<f:facet name="header">
					View Claim
				</f:facet>
			<p:dataTable id="dtViewClaims" value="#{claimController.viewClaimBeans}" var="claim" paginator="true" paginatorPosition="bottom" rows="20" emptyMessage="No Claims Found" style="width: 100% !important">
				<p:column filterBy="#{claim.claimDesc}" filterMatchMode="contains">
					<f:facet name="header">Claim Desc</f:facet>
					<p:outputLabel id="txtClaimId" value="#{claim.claimDesc}" />
				</p:column>
				<p:column>
					<f:facet name="header">Status</f:facet>
					<p:selectOneMenu id="somIStatus" value="#{claim.cStatusId}" disabled="true">
						<f:selectItems value="#{claimController.claimStatus}" var="is" itemLabel="#{is.desc}" itemValue="#{is.id}" />
					</p:selectOneMenu>
				</p:column>
				<p:column>
					<f:facet name="header">Created Date</f:facet>
					<p:calendar mode="popup" id="calLaunchDT" value="#{claim.claimCrtdDt}" disabled="true" />
				</p:column>
				<p:column>
					<f:facet name="header">Created By</f:facet>
					<p:selectOneMenu id="somACrtdBy" value="#{claim.userId}" disabled="true">
						<f:selectItems value="#{claimController.admUsers}" var="a" itemLabel="#{a.scName}" itemValue="#{a.uId}" />
					</p:selectOneMenu>
				</p:column>
				<p:column rendered="#{accessBean.editClaimEnabled}">
					<p:commandButton id="viewButton" value="Edit" icon="ui-icon-search" ajax="false" immediate="true" action="#{claimController.showEditClaim}">
						<f:setPropertyActionListener value="#{claim}" target="#{claimController.claimBean}" />
					</p:commandButton>
				</p:column>
				<f:facet name="footer">
					<p:commandButton id="btnCancel" value="Return To Home" ajax="false" action="#{adminBean.redirectHome}" />
				</f:facet>
			</p:dataTable>
		</p:panel>
	</ui:define>
</ui:composition>
