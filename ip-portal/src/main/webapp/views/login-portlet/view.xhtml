<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Login</title>
	</h:head>
	<h:body>
		<h:form id="frmLogin" enctype="multipart/form-data">
			<p:growl life="5000" id="grlMsg" showDetail="true" showSummary="true" autoUpdate="true" />
			<p:panelGrid styleClass="panelGridView"  id="pnlLogin" columns="2">
				<p:column>
					<p:outputLabel value="Enter Login ID: " />
				</p:column>
				<p:column>
					<p:inputText autocomplete="false" id="txtScName" value="#{loginPortletController.userBean.scName}" />
				</p:column>
				<p:column>
					<p:outputLabel value="Enter Password: " />
				</p:column>
				<p:column>
					<p:password autocomplete="false" id="txtPwd" value="#{loginPortletController.userBean.pwd}" feedback="false" />
				</p:column>
				<p:column>
					<p:commandButton id="btnKSave" action="#{loginPortletController.login}" value="Login" ajax="false" />
				</p:column>
				<p:column>
					<p:commandButton id="btnResetPassword" action="#{loginPortletController.showRPw}" value="Reset Password" ajax="false" />
				</p:column>
			</p:panelGrid>
		</h:form>
	</h:body>
</f:view>
