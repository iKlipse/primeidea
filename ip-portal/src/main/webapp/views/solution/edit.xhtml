<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
	<p:panelGrid columns="2" id="pnlEditSolution">
		<p:column>
			<p:outputLabel id="lblSChal" value="Challenges : " />
		</p:column>
		<p:column>
			<p:selectOneMenu style="width: 100%" id="somSChal" value="#{challengeController.solutionBean.chalId}">
				<f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" />
				<f:selectItems value="#{challengeController.viewChallenges}" var="schal" itemLabel="#{schal.title}" itemValue="#{schal.id}" />
			</p:selectOneMenu>
		</p:column>
		<p:column>
			<p:outputLabel id="lblSTitle" value="Title : " />
		</p:column>
		<p:column>
			<p:inputText style="width: 100%" autocomplete="false" id="txtSTitle" value="#{challengeController.solutionBean.title}" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblSCat" value="Category : " />
		</p:column>
		<p:column>
			<p:selectOneMenu style="width: 100%" id="somSCat" value="#{challengeController.solutionBean.catId}">
				<f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" />
				<f:selectItems value="#{challengeController.solutionCats}" var="scat" itemLabel="#{scat.desc}" itemValue="#{scat.id}" />
			</p:selectOneMenu>
		</p:column>
		<p:column>
			<p:outputLabel id="lblSStatus" value="Status : " />
		</p:column>
		<p:column>
			<p:selectOneMenu style="width: 100%" id="somSStatus" value="#{challengeController.solutionBean.statusId}">
				<f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" />
				<f:selectItems value="#{challengeController.solutionStatuses}" var="scat" itemLabel="#{scat.desc}" itemValue="#{scat.id}" />
			</p:selectOneMenu>
		</p:column>
		<p:column>
			<p:outputLabel id="lblSDesc" value="Description : " />
		</p:column>
		<p:column>
			<p:editor controls="bold italic underline strikethrough font size style color highlight bullets numbering undo redo outdent indent" style="width: 100%" id="txtSDesc" value="#{challengeController.solutionBean.desc}"  />
		</p:column>
		<p:column>
			<p:outputLabel id="lblSTag" value="Keywords to Describe Your Solution : " />
		</p:column>
		<p:column>
			<p:inputText style="width: 100%" autocomplete="false" id="txtSTag" value="#{challengeController.solutionBean.tags}" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblIDownload" value="Download File : " />
		</p:column>
		<p:column>
			<p:commandButton id="btnDownload" value="Download" ajax="false" disabled="true">
				<!-- disabled="#{challengeController.solFileAvail}" -->
				<p:fileDownload value="#{challengeController.solFileContent}" />
			</p:commandButton>
		</p:column>
		<p:column>
			<p:outputLabel id="lblSUpload" value="Upload File : " />
		</p:column>
		<p:column>
			<p:fileUpload style="width: 100%" id="fuSUpload" fileUploadListener="#{challengeController.solFileUploadHandle}" multiple="false" />
		</p:column>
		<p:row>
			<p:column colspan="2">
				<p:commandButton id="btnNSave" value="Save" ajax="false" action="#{challengeController.updateSolution}">
					<f:setPropertyActionListener value="3" target="#{challengeController.toView}" />
				</p:commandButton>
				<p:commandButton id="btnUCancel" value="Return To View" ajax="false" action="#{challengeController.redirectMain}">
					<f:setPropertyActionListener value="3" target="#{landingPageController.toView}" />
					<f:setPropertyActionListener value="3" target="#{challengeController.toView}" />
				</p:commandButton>
			</p:column>
		</p:row>
	</p:panelGrid>
</ui:composition>
