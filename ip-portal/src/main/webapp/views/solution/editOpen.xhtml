<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
	<p:panelGrid styleClass="panelGridView" columns="2" id="pnlEditOpenSolution">
		<p:column>
			<p:outputLabel id="lblSChal" value="Challenges : " />
		</p:column>
		<p:column>
			<p:selectOneMenu id="somSChal" value="#{challengeController.solutionBean.chalId}" disabled="#{challengeController.solutionBean.disableField}">
				<f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" />
				<f:selectItems value="#{challengeController.viewChallenges}" var="schal" itemLabel="#{schal.title}" itemValue="#{schal.id}" />
			</p:selectOneMenu>
		</p:column>
		<p:column>
			<p:outputLabel id="lblSTitle" value="Title : " />
		</p:column>
		<p:column>
			<p:inputText autocomplete="false" id="txtSTitle" value="#{challengeController.solutionBean.title}" disabled="#{challengeController.solutionBean.disableField}">
				<p:ajax listener="#{challengeController.checkTitleAvailability}" event="change" update="frmEditOpenSolMsg" />
			</p:inputText>
		</p:column>
		<p:column>
			<p:outputLabel id="lblSCat" value="Category : " />
		</p:column>
		<p:column>
			<p:selectOneMenu id="somSCat" value="#{challengeController.solutionBean.catId}" disabled="#{challengeController.solutionBean.disableField}">
				<f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" />
				<f:selectItems value="#{challengeController.solutionCats}" var="scat" itemLabel="#{scat.desc}" itemValue="#{scat.id}" />
			</p:selectOneMenu>
		</p:column>
		<p:column>
			<p:outputLabel id="lblSStatus" value="Status : " />
		</p:column>
		<p:column>
			<p:selectOneMenu id="somSStatus" value="#{challengeController.solutionBean.statusId}">
				<f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" />
				<f:selectItems value="#{challengeController.solutionStatuses}" var="scat" itemLabel="#{scat.desc}" itemValue="#{scat.id}" />
			</p:selectOneMenu>
		</p:column>
		<p:column>
			<p:outputLabel id="lblSDesc" value="Description : " />
		</p:column>
		<p:column>
			<p:editor controls="bold italic underline strikethrough font size style color highlight bullets numbering undo redo outdent indent" id="txtSDesc" value="#{challengeController.solutionBean.desc}" rendered="#{!challengeController.solutionBean.disableField}" />
			<p:outputLabel id="outSDesc" escape="false" value="#{challengeController.solutionBean.desc}" rendered="#{challengeController.solutionBean.disableField}" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblSTag" value="Keywords to Describe Your Solution : " />
		</p:column>
		<p:column>
			<p:inputText autocomplete="false" id="txtSTag" value="#{challengeController.solutionBean.tags}" disabled="#{challengeController.solutionBean.disableField}" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblIDownload" value="Download File : " />
		</p:column>
		<p:column>
			<p:outputLabel value="No Attachments" rendered="#{!challengeController.solutionBean.solImgAvl}" />
			<h:outputLink value="#{challengeController.solutionBean.blobUrl}" rendered="#{challengeController.solutionBean.solImgAvl}">
				<p:graphicImage name="attach-icon.png" library="images" height="25px" width="25px" style="float: left !important;vertical-align: top !important" />
				<p:outputLabel value="#{challengeController.solutionBean.fileName}" style="font-weight: 0.6em" />
			</h:outputLink>
		</p:column>
		<p:column rendered="#{!challengeController.solutionBean.disableField}">
			<p:outputLabel id="lblSUpload" value="Upload File : " />
		</p:column>
		<p:column rendered="#{!challengeController.solutionBean.disableField}">
			<p:fileUpload id="fuSUpload" fileUploadListener="#{challengeController.solFileUploadHandle}" multiple="false" />
		</p:column>
		<f:facet name="footer">
			<p:commandButton id="btnOSave" value="Save" ajax="false" action="#{challengeController.updateSolution}">
				<f:setPropertyActionListener value="2" target="#{challengeController.toView}" />
			</p:commandButton>
			<p:commandButton id="btnVCancel" value="Go Back" icon="ui-icon-arrowreturnthick-1-w" immediate="true" ajax="false" action="#{challengeController.redirectMain}">
				<f:setPropertyActionListener value="3" target="#{landingPageController.toView}" />
				<f:setPropertyActionListener value="2" target="#{challengeController.toView}" />
			</p:commandButton>
			<p:commandButton id="btnEdtoARv" value="Assign Reviewers" type="button" onclick="PF('dlgRwUpd').show();" rendered="#{!challengeController.solutionBean.disableField}" />
		</f:facet>
	</p:panelGrid>
	<p:dialog id="dlgRwUpd" widgetVar="dlgRwUpd" modal="true">
		<p:panelGrid id="pnlGrdItmSel" styleClass="panelGridView" columns="3">
			<p:column>
				<p:outputLabel value="Select Review Stages : " />
			</p:column>
			<p:column>
				<p:selectOneMenu value="#{challengeController.rvIdCnt}">
					<f:selectItem itemLabel="1" itemValue="1" />
					<f:selectItem itemLabel="2" itemValue="2" />
					<f:selectItem itemLabel="3" itemValue="3" />
					<f:selectItem itemLabel="4" itemValue="4" />
					<f:selectItem itemLabel="5" itemValue="5" />
				</p:selectOneMenu>
			</p:column>
			<p:column>
				<p:commandButton value="Refresh" actionListener="#{challengeController.initializeSolAssignReviews}" update="dtRevGrp" />
			</p:column>
		</p:panelGrid>
		<p:dataTable id="dtRevGrp" value="#{challengeController.rvIds}" paginator="false" var="rv">
			<p:column headerText="Stage">
				<p:outputLabel value="#{rv.statusId}" />
			</p:column>
			<p:column headerText="Groups">
				<p:selectCheckboxMenu id="rvGroupList" label="Please Select" filter="true" filterMatchMode="contains" value="#{rv.groupId}">
					<f:selectItems value="#{challengeController.pGrps}" var="p" itemLabel="#{p.gName}" itemValue="#{p.gId}" />
				</p:selectCheckboxMenu>
			</p:column>
			<f:facet name="footer">
				<p:commandButton value="Assign Reviewers" actionListener="#{challengeController.assignSolReviews}" oncomplete="PF('dlgRwUpd').hide();" />
			</f:facet>
		</p:dataTable>
	</p:dialog>
</ui:composition>
