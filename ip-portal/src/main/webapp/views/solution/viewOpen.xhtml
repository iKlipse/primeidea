<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
	<p:dataTable id="dtViewOpenSolutions" value="#{challengeController.viewSolutions}" var="solution" paginator="true" paginatorPosition="bottom" rows="20" emptyMessage="No Solutions Found">
		<p:column width="31%" filterBy="#{solution.title}" filterMatchMode="contains">
			<f:facet name="header">Title</f:facet>
			<p:outputLabel id="txtVwoSolutionTitle" value="#{solution.title}" />
		</p:column>
		<p:column width="15%" sortBy="#{solution.catName}">
			<f:facet name="header">Category</f:facet>
			<p:outputLabel id="somVwoICat" value="#{solution.catName}" />
		</p:column>
		<p:column width="10%" sortBy="#{solution.statusName}">
			<f:facet name="header">Status</f:facet>
			<p:outputLabel id="somVwoIStatus" value="#{solution.statusName}" />
		</p:column>
		<p:column width="15%" filterBy="#{solution.crtByName}" filterMatchMode="contains" sortBy="#{solution.crtByName}">
			<f:facet name="header">Created By</f:facet>
			<p:outputLabel id="somVwoACrtdBy" value="#{solution.crtByName}" />
		</p:column>
		<p:column width="13%" filterBy="#{solution.crtdDt}" filterMatchMode="contains" sortBy="#{solution.crtdDt}">
			<f:facet name="header">Created Date</f:facet>
			<p:outputLabel id="somVwoACrtdDt" value="#{solution.crtdDt}" >
			    <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss"></f:convertDateTime>
			</p:outputLabel>
		</p:column>
		<p:column width="8%">
			<p:commandButton id="viewVwoButton" icon="ui-icon-pencil" ajax="false" immediate="true" action="#{challengeController.showEditOpenSolution}" disabled="#{solution.disableEdit}">
				<f:setPropertyActionListener value="#{solution}" target="#{challengeController.solutionBean}" />
				<f:setPropertyActionListener value="3" target="#{challengeController.returnView}" />
			</p:commandButton>
		</p:column>
		<p:column width="8%">
			<p:commandButton id="summaryVwoButton" icon="ui-icon-clipboard" ajax="false" immediate="true" action="#{challengeController.showSummaryOpenSolution}">
				<f:setPropertyActionListener value="#{solution}" target="#{challengeController.solutionBean}" />
				<f:setPropertyActionListener value="3" target="#{challengeController.returnView}" />
			</p:commandButton>
		</p:column>
	</p:dataTable>
</ui:composition>
