<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
	<p:panelGrid styleClass="panelGridView" columns="2" id="pnlCrtSolution">
		<p:column>
			<p:outputLabel id="lblCrtSChal" value="Challenges : " />
		</p:column>
		<p:column>
			<p:selectOneMenu id="somCrtSChal" value="#{challengeController.solutionBean.chalId}">
				<f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" />
				<f:selectItems value="#{challengeController.viewChallenges}" var="schal" itemLabel="#{schal.title}" itemValue="#{schal.id}" />
			</p:selectOneMenu>
		</p:column>
		<p:column>
			<p:outputLabel id="lblCrtSTitle" value="Title : " />
		</p:column>
		<p:column>
			<p:inputText autocomplete="false" id="txtCrtSTitle" value="#{challengeController.solutionBean.title}">
				<p:ajax listener="#{challengeController.checkTitleAvailability}" event="change" update="frmSolCtrlrMsg" />
			</p:inputText>
		</p:column>
		<p:column>
			<p:outputLabel id="lblCrtSDesc" value="Description : " />
		</p:column>
		<p:column>
			<p:editor controls="bold italic underline strikethrough font size style color highlight bullets numbering undo redo outdent indent" id="txtCrtSDesc" value="#{challengeController.solutionBean.desc}" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblCrtSTag" value="Keywords to Describe Your Solution : " />
		</p:column>
		<p:column>
			<p:inputText autocomplete="false" id="txtCrtSTag" value="#{challengeController.solutionBean.tags}" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblCrtOpen" value="Save as Open : " />
		</p:column>
		<p:column>
			<p:selectBooleanButton id="sbCrtOpen" value="#{challengeController.saveAsOpen}" onLabel="Yes" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblCrtSUpload" value="Upload File : " />
		</p:column>
		<p:column>
			<p:fileUpload id="fuCrtSUpload" fileUploadListener="#{challengeController.solFileUploadHandle}" multiple="false" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblRevUser" value="Review User" />
		</p:column>
		<p:column>
			<p:selectOneMenu id="rvAdmUser" value="#{challengeController.solutionBean.revUserId}">
				<f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" />
				<f:selectItems value="#{challengeController.admUsers}" var="a" itemLabel="#{a.fName} #{a.lName}" itemValue="#{a.uId}" />
			</p:selectOneMenu>
		</p:column>
		<f:facet name="footer">
			<p:commandButton id="btnCrtSave" value="Save" ajax="false" action="#{challengeController.saveSolution}">
				<f:setPropertyActionListener value="3" target="#{challengeController.toView}" />
			</p:commandButton>
			<p:commandButton id="btnCrtIARv" value="Assign Reviewers" type="button" onclick="PF('dlgRwUpd').show();" />
		</f:facet>
	</p:panelGrid>
	<p:dialog id="dlgRwUpd" widgetVar="dlgRwUpd" modal="true">
		<p:panelGrid id="pnlGrdItmSel" styleClass="panelGridView" columns="3">
			<p:column>
				<p:outputLabel value="Select Review Stages : " />
			</p:column>
			<p:column>
				<p:selectOneMenu value="#{challengeController.rvIdCnt}">
					<f:selectItem itemLabel="1" itemValue="1" />
					<f:selectItem itemLabel="2" itemValue="2" />
					<f:selectItem itemLabel="3" itemValue="3" />
					<f:selectItem itemLabel="4" itemValue="4" />
					<f:selectItem itemLabel="5" itemValue="5" />
				</p:selectOneMenu>
			</p:column>
			<p:column>
				<p:commandButton value="Refresh" actionListener="#{challengeController.initializeSolAssignReviews}" update="dtRevGrp" />
			</p:column>
		</p:panelGrid>
		<p:dataTable id="dtRevGrp" value="#{challengeController.rvIds}" paginator="false" var="rv">
			<p:column headerText="Stage">
				<p:outputLabel value="#{rv.statusId}" />
			</p:column>
			<p:column headerText="Groups">
				<p:selectCheckboxMenu id="rvGroupList" label="Please Select" filter="true" filterMatchMode="contains" value="#{rv.groupId}">
					<f:selectItems value="#{challengeController.pGrps}" var="p" itemLabel="#{p.gName}" itemValue="#{p.gId}" />
				</p:selectCheckboxMenu>
			</p:column>
			<f:facet name="footer">
				<p:commandButton value="Assign Reviewers" actionListener="#{challengeController.assignSolReviews}" oncomplete="PF('dlgRwUpd').hide();" />
			</f:facet>
		</p:dataTable>
	</p:dialog>
</ui:composition>
