<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:f="http://java.sun.com/jsf/core">
	<p:panelGrid columns="2" id="pnlCrtSolution">
		<p:column>
			<p:outputLabel id="lblCrtSChal" value="Challenges : " />
		</p:column>
		<p:column>
			<p:selectOneMenu style="width: 100%" id="somCrtSChal" value="#{challengeController.solutionBean.chalId}">
				<f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" />
				<f:selectItems value="#{challengeController.viewChallenges}" var="schal" itemLabel="#{schal.title}" itemValue="#{schal.id}" />
			</p:selectOneMenu>
		</p:column>
		<p:column>
			<p:outputLabel id="lblCrtSTitle" value="Title : " />
		</p:column>
		<p:column>
			<p:inputText style="width: 100%" autocomplete="false" id="txtCrtSTitle" value="#{challengeController.solutionBean.title}">
				<p:ajax listener="#{challengeController.checkTitleAvailability}" event="blur" update="grlMsg" />
			</p:inputText>
		</p:column>
		<p:column>
			<p:outputLabel id="lblCrtSDesc" value="Description : " />
		</p:column>
		<p:column>
			<p:editor style="width: 100%" id="txtCrtSDesc" value="#{challengeController.solutionBean.desc}" controls="bold italic underline strikethrough font size style color highlight bullets numbering undo redo outdent indent" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblCrtSTag" value="Keywords to Describe Your Solution : " />
		</p:column>
		<p:column>
			<p:inputText style="width: 100%" autocomplete="false" id="txtCrtSTag" value="#{challengeController.solutionBean.tags}" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblCrtOpen" value="Save as Open : " />
		</p:column>
		<p:column>
			<p:selectBooleanButton id="sbCrtOpen" value="#{challengeController.saveAsOpen}" onLabel="Yes" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblCrtSUpload" value="Upload File : " />
		</p:column>
		<p:column>
			<p:fileUpload style="width: 100%" id="fuCrtSUpload" fileUploadListener="#{challengeController.solFileUploadHandle}" multiple="false" />
		</p:column>
		<p:row>
			<p:column colspan="2">
				<p:commandButton id="btnCrtSave" value="Save" ajax="false" action="#{challengeController.saveSolution}">
					<f:setPropertyActionListener value="3" target="#{challengeController.toView}" />
				</p:commandButton>
			</p:column>
		</p:row>
	</p:panelGrid>
</ui:composition>
