<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:f="http://java.sun.com/jsf/core">
	<p:dataTable id="dtViewSolutions" value="#{challengeController.viewSolutions}" var="solution" paginator="true" paginatorPosition="bottom" rows="20" emptyMessage="No Solutions Found" style="width: 100% !important">
		<p:column filterBy="#{solution.title}" filterMatchMode="contains">
			<f:facet name="header">Title</f:facet>
			<p:outputLabel id="txtVwSolutionTitle" value="#{solution.title}" />
		</p:column>
		<p:column>
			<f:facet name="header">Category</f:facet>
			<p:selectOneMenu id="somVwICat" value="#{solution.catId}" disabled="true">
				<f:selectItems value="#{challengeController.solutionCats}" var="ccat" itemLabel="#{ccat.desc}" itemValue="#{ccat.id}" />
			</p:selectOneMenu>
		</p:column>
		<p:column>
			<f:facet name="header">Status</f:facet>
			<p:selectOneMenu id="somVwIStatus" value="#{solution.statusId}" disabled="true">
				<f:selectItems value="#{challengeController.solutionStatuses}" var="is" itemLabel="#{is.desc}" itemValue="#{is.id}" />
			</p:selectOneMenu>
		</p:column>
		<p:column>
			<f:facet name="header">Created By</f:facet>
			<p:selectOneMenu id="somVwACrtdBy" value="#{solution.crtdById}" disabled="true">
				<f:selectItems value="#{challengeController.admUsers}" var="a" itemLabel="#{a.scName}" itemValue="#{a.uId}" />
			</p:selectOneMenu>
		</p:column>
		<p:column>
			<p:commandButton id="viewVwButton" value="Edit" icon="ui-icon-search" ajax="false" immediate="true" action="#{challengeController.showEditSolution}">
				<f:setPropertyActionListener value="#{solution}" target="#{challengeController.solutionBean}" />
				<f:setPropertyActionListener value="3" target="#{challengeController.returnView}" />
			</p:commandButton>
		</p:column>
		<p:column>
			<p:commandButton id="summaryVwButton" value="Summary" icon="ui-icon-search" ajax="false" immediate="true" action="#{challengeController.showSummarySolution}">
				<f:setPropertyActionListener value="#{solution}" target="#{challengeController.solutionBean}" />
				<f:setPropertyActionListener value="3" target="#{challengeController.returnView}" />
			</p:commandButton>
		</p:column>
	</p:dataTable>
</ui:composition>
