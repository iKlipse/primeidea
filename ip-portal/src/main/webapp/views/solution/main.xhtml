<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
	<h:head />
	<h:body>
		<h:form id="frmSolCtrlr" enctype="multipart/form-data">
			<p:growl life="5000" id="frmSolCtrlrMsg" showDetail="true" showSummary="true" autoUpdate="true" />
			<p:remoteCommand actionListener="#{challengeController.initializeSolPage}" name="onload" autoRun="true" update="pnlSolDet" />
			<p:panel styleClass="panelView"  id="pnlSolMenu">
				<p:commandLink value="View Open Solutions" action="#{challengeController.showViewOpenSolution}" update="pnlSolDet">
					<f:setPropertyActionListener value="2" target="#{challengeController.returnView}" />
				</p:commandLink>
				<p:graphicImage name="separator.png" library="images" />
				<p:commandLink value="View Review Solutions" action="#{challengeController.showViewReviewSolution}" update="pnlSolDet">
					<f:setPropertyActionListener value="2" target="#{challengeController.returnView}" />
				</p:commandLink>
				<p:graphicImage name="separator.png" library="images" />
				<p:commandLink value="View Solutions" action="#{challengeController.showViewSolution}" update="pnlSolDet">
					<f:setPropertyActionListener value="2" target="#{challengeController.returnView}" />
				</p:commandLink>
				<p:graphicImage name="separator.png" library="images" />
				<p:commandLink value="Create Solution" action="#{challengeController.showCreateSolution}" update="pnlSolDet">
					<f:setPropertyActionListener value="2" target="#{challengeController.returnView}" />
				</p:commandLink>
			</p:panel>
			<p:panel styleClass="panelView"  id="pnlSolDet">
				<p:panel styleClass="panelView"  id="ctrVwPSolutions" rendered="#{challengeController.showPubSol}">
					<f:facet name="header">View Open Solutions</f:facet>
					<ui:include src="/views/solution/viewOpen.xhtml" />
				</p:panel>
				<p:panel styleClass="panelView"  id="ctrVwReviewSolutions" rendered="#{challengeController.showReviewSol}">
					<f:facet name="header">View Solutions</f:facet>
					<ui:include src="/views/solution/viewReview.xhtml" />
				</p:panel>
				<p:panel styleClass="panelView"  id="ctrVwSolutions" rendered="#{challengeController.showViewSol}">
					<f:facet name="header">View Solutions</f:facet>
					<ui:include src="/views/solution/view.xhtml" />
				</p:panel>
				<p:panel styleClass="panelView"  id="ctrCrtSolution" rendered="#{challengeController.showCrtSol}">
					<f:facet name="header">Create Solution</f:facet>
					<ui:include src="/views/solution/create.xhtml" />
				</p:panel>
			</p:panel>
		</h:form>
	</h:body>
</f:view>
