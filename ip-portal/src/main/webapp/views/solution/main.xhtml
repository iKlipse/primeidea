<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
	<h:head />
	<h:body>
		<h:form id="frmSolCtrlr" enctype="multipart/form-data">
			<p:growl id="grlMsg" showDetail="true" showSummary="true" />
			<p:remoteCommand actionListener="#{challengeController.initializeSolPage}" name="onload" autoRun="true" update="pnlSolDet" />
			<p:panel id="pnlSolMenu" style="border: 0px !important">
				<p:commandLink value="View Open Solutions" actionListener="#{challengeController.showViewOpenSolution}" update="pnlSolDet">
					<f:setPropertyActionListener value="2" target="#{challengeController.returnView}" />
				</p:commandLink>
				<p:graphicImage name="separator.png" library="images" />
				<p:commandLink value="View Solutions" actionListener="#{challengeController.showViewSolution}" update="pnlSolDet">
					<f:setPropertyActionListener value="2" target="#{challengeController.returnView}" />
				</p:commandLink>
				<p:graphicImage name="separator.png" library="images" />
				<p:commandLink value="Create Solution" actionListener="#{challengeController.showCreateSolution}" update="pnlSolDet">
					<f:setPropertyActionListener value="2" target="#{challengeController.returnView}" />
				</p:commandLink>
			</p:panel>
			<p:panel id="pnlSolDet" style="border: 0px !important">
				<p:panel id="ctrVwPSolutions" style="width: 100% !important" rendered="#{challengeController.showPubSol}">
					<f:facet name="header">View Open Solutions</f:facet>
					<ui:include src="/views/solution/viewOpen.xhtml" />
				</p:panel>
				<p:panel id="ctrVwSolutions" style="width: 100% !important" rendered="#{challengeController.showViewSol}">
					<f:facet name="header">View Solutions</f:facet>
					<ui:include src="/views/solution/view.xhtml" />
				</p:panel>
				<p:panel id="ctrCrtSolution" style="width: 100% !important" rendered="#{challengeController.showCrtSol}">
					<f:facet name="header">Create Solution</f:facet>
					<ui:include src="/views/solution/create.xhtml" />
				</p:panel>
			</p:panel>
		</h:form>
	</h:body>
</f:view>
