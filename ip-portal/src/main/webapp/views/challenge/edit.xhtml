<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:f="http://java.sun.com/jsf/core">
	<p:panelGrid columns="2" id="pnlEdtChallenge">
		<p:column>
			<p:outputLabel id="lblEdtCTitle" value="Title : " />
		</p:column>
		<p:column>
			<p:inputText style="width: 100%" autocomplete="false" id="txtEdtCTitle" value="#{challengeController.challengeBean.title}" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdtCCat" value="Category : " />
		</p:column>
		<p:column>
			<p:selectOneMenu style="width: 100%" id="somEdtCCat" value="#{challengeController.challengeBean.catId}" filter="true" filterMatchMode="contains">
				<f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" />
				<f:selectItems value="#{challengeController.challengeCats}" var="ccat" itemLabel="#{ccat.desc}" itemValue="#{ccat.id}" />
			</p:selectOneMenu>
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdtCStatus" value="Status : " />
		</p:column>
		<p:column>
			<p:selectOneMenu style="width: 100%" id="somEdtCStatus" value="#{challengeController.challengeBean.statusId}">
				<f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" />
				<f:selectItems value="#{challengeController.challengeStatuses}" var="ccat" itemLabel="#{ccat.desc}" itemValue="#{ccat.id}" />
			</p:selectOneMenu>
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdtCDesc" value="Description : " />
		</p:column>
		<p:column>
			<p:editor style="width: 100%" id="txtEdtCDesc" value="#{challengeController.challengeBean.desc}" controls="bold italic underline strikethrough font size style color highlight bullets numbering undo redo outdent indent" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdtCHoverText" value="Hover Text : " />
		</p:column>
		<p:column>
			<p:inputText style="width: 100%" autocomplete="false" id="txtEdtCHoverText" value="#{challengeController.challengeBean.hoverText}" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdtCLaunchDt" value="Launch Date : " />
		</p:column>
		<p:column>
			<p:calendar style="width: 100%" mode="popup" showOn="button" id="txtEdtCLaunchDt" value="#{challengeController.challengeBean.launchDt}" pattern="yyyy/MM/dd HH:mm">
				<p:ajax event="blur" update="txtEdtCExpiryDt" />
			</p:calendar>
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdtCExpiryDt" value="Expiry Date : " />
		</p:column>
		<p:column>
			<p:calendar style="width: 100%" mode="popup" showOn="button" id="txtEdtCExpiryDt" value="#{challengeController.challengeBean.exprDt}" pattern="yyyy/MM/dd HH:mm" mindate="#{challengeController.challengeBean.launchDt}" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdtCTag" value="Keywords to Describe Your Challenge : " />
		</p:column>
		<p:column>
			<p:inputText style="width: 100%" autocomplete="false" id="txtEdtCTag" value="#{challengeController.challengeBean.tag}" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdtIDownload" value="Download File : " />
		</p:column>
		<p:column>
			<p:commandButton id="btnEdtDownload" value="Download" ajax="false" disabled="#{challengeController.chalFileAvail}">
				<p:fileDownload value="#{challengeController.chalFileContent}" />
			</p:commandButton>
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdtCUpload" value="Upload File : " />
		</p:column>
		<p:column>
			<p:fileUpload style="width: 100%" id="fuEdtCUpload" fileUploadListener="#{challengeController.chalFileUploadHandle}" multiple="false" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdtFuncGrps" value="Challenge Groups" />
		</p:column>
		<p:column>
			<p:pickList style="width: 100%" id="plEdtGroupPick" converter="groupConverter" value="#{challengeController.groupTwinSelect}" var="grp" itemLabel="#{grp.gName}" itemValue="#{grp.gId}" />
		</p:column>
		<p:row>
			<p:column colspan="2">
				<p:commandButton id="btnEdtSave" value="Save" ajax="false" action="#{challengeController.updateChallenge}" />
				<p:commandButton id="btnEdtCancel" value="Return To View" ajax="false" action="#{challengeController.showViewChallenges}" />
			</p:column>
		</p:row>
	</p:panelGrid>
</ui:composition>
