<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
	<p:panelGrid styleClass="panelGridView"  columns="2" id="pnlEdtChallenge">
		<p:column>
			<p:outputLabel id="lblEdtCTitle" value="Title : " />
		</p:column>
		<p:column>
			<p:inputText autocomplete="false" id="txtEdtCTitle" value="#{challengeController.challengeBean.title}" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdtCCat" value="Category : " />
		</p:column>
		<p:column>
			<p:selectOneMenu id="somEdtCCat" value="#{challengeController.challengeBean.catId}" filter="true" filterMatchMode="contains">
				<f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" />
				<f:selectItems value="#{challengeController.challengeCats}" var="ccat" itemLabel="#{ccat.desc}" itemValue="#{ccat.id}" />
			</p:selectOneMenu>
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdtCStatus" value="Status : " />
		</p:column>
		<p:column>
			<p:selectOneMenu id="somEdtCStatus" value="#{challengeController.challengeBean.statusId}">
				<f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" />
				<f:selectItems value="#{challengeController.challengeStatuses}" var="ccat" itemLabel="#{ccat.desc}" itemValue="#{ccat.id}" />
			</p:selectOneMenu>
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdtCDesc" value="Description : " />
		</p:column>
		<p:column>
			<p:editor controls="bold italic underline strikethrough font size style color highlight bullets numbering undo redo outdent indent" id="txtEdtCDesc" value="#{challengeController.challengeBean.desc}"  />
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdtCHoverText" value="Hover Text : " />
		</p:column>
		<p:column>
			<p:inputText autocomplete="false" id="txtEdtCHoverText" value="#{challengeController.challengeBean.hoverText}" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdtCLaunchDt" value="Launch Date : " />
		</p:column>
		<p:column>
			<p:calendar mode="popup" showOn="button" id="txtEdtCLaunchDt" value="#{challengeController.challengeBean.launchDt}" pattern="yyyy/MM/dd HH:mm">
				<p:ajax event="blur" update="txtEdtCExpiryDt" />
			</p:calendar>
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdtCExpiryDt" value="Expiry Date : " />
		</p:column>
		<p:column>
			<p:calendar mode="popup" showOn="button" id="txtEdtCExpiryDt" value="#{challengeController.challengeBean.exprDt}" pattern="yyyy/MM/dd HH:mm" mindate="#{challengeController.challengeBean.launchDt}" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdtCTag" value="Keywords to Describe Your Challenge : " />
		</p:column>
		<p:column>
			<p:inputText autocomplete="false" id="txtEdtCTag" value="#{challengeController.challengeBean.tag}" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdtIDownload" value="Download File : " />
		</p:column>
		<p:column>
			<p:outputLabel value="No Attachments" rendered="#{!challenge.imgAvail}" />
			<h:outputLink value="#{challenge.blobUrl}" rendered="#{challenge.imgAvail}">
				<p:graphicImage name="attach-icon.png" library="images" height="25px" width="25px" style="float: left !important;vertical-align: top !important" />
				<p:outputLabel value="#{challenge.fileName}" style="font-weight: 0.6em" />
			</h:outputLink>
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdtCUpload" value="Upload File : " />
		</p:column>
		<p:column>
			<p:fileUpload id="fuEdtCUpload" fileUploadListener="#{challengeController.chalFileUploadHandle}" multiple="false" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdtFuncGrps" value="Challenge Groups" />
		</p:column>
		<p:column>
			<!-- <p:pickList id="plEdtGroupPick" converter="groupConverter" value="#{challengeController.groupTwinSelect}" var="grp" itemLabel="#{grp.gName}" itemValue="#{grp.gId}" /> -->
			<p:selectCheckboxMenu id="scmGroupList" label="Please Select" filter="true" filterMatchMode="contains" value="#{challengeController.selGrpId}">
				<f:selectItems value="#{challengeController.pGrps}" var="p" itemLabel="#{p.gName}" itemValue="#{p.gId}" />
			</p:selectCheckboxMenu>
		</p:column>
		<f:facet name="footer">
				<p:commandButton id="btnEdtSave" value="Save" ajax="false" action="#{challengeController.updateChallenge}">
					<f:setPropertyActionListener value="2" target="#{challengeController.toView}" />
				</p:commandButton>
				<p:commandButton id="btnEdtCancel" value="Return To View" ajax="false" action="#{challengeController.redirectMain}">
					<f:setPropertyActionListener value="2" target="#{landingPageController.toView}" />
					<f:setPropertyActionListener value="2" target="#{challengeController.toView}" />
				</p:commandButton>
		</f:facet>
	</p:panelGrid>
</ui:composition>
