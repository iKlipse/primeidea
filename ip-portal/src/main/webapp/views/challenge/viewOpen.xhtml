<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
	<p:dataTable id="dtViewPubChallenges" value="#{challengeController.viewChallenges}" var="challenge" paginator="true" paginatorPosition="bottom" rows="20" emptyMessage="No Challenges Found">
		<p:column filterBy="#{challenge.title}" filterMatchMode="contains">
			<f:facet name="header">Title</f:facet>
			<p:outputLabel id="txtVwoChallengeTitle" value="#{challenge.title}" />
		</p:column>
		<p:column sortBy="#{challenge.catName}">
			<f:facet name="header">Category</f:facet>
			<p:outputLabel id="somVwoICat" value="#{challenge.catName}" />
		</p:column>
		<p:column sortBy="#{challenge.statusName}">
			<f:facet name="header">Status</f:facet>
			<p:outputLabel id="somVwoIStatus" value="#{challenge.statusName}" />
		</p:column>
		<p:column>
			<f:facet name="header">Launch Date</f:facet>
			<p:outputLabel id="calVwoLaunchDT" value="#{challenge.launchDt}" >
			   <f:convertDateTime pattern="yyyy.MM.dd HH:mm" />
			</p:outputLabel>
		</p:column>
		<p:column>
			<f:facet name="header">Expiry Date</f:facet>
			<p:outputLabel id="calVwoExprDT" value="#{challenge.exprDt}" >
			   <f:convertDateTime pattern="yyyy.MM.dd HH:mm" />
			</p:outputLabel>
		</p:column>
		<p:column>
			<p:commandButton id="viewVwoButton" icon="ui-icon-pencil" ajax="false" immediate="true" action="#{challengeController.showEditOpenChallenge}">
				<f:setPropertyActionListener value="#{challenge}" target="#{challengeController.challengeBean}" />
				<f:setPropertyActionListener value="2" target="#{challengeController.returnView}" />
			</p:commandButton>
		</p:column>
		<p:column>
			<p:commandButton id="summaryVwoButton" icon="ui-icon-clipboard" ajax="false" immediate="true" action="#{challengeController.showSummaryOpenChallenge}">
				<f:setPropertyActionListener value="#{challenge}" target="#{challengeController.challengeBean}" />
				<f:setPropertyActionListener value="2" target="#{challengeController.returnView}" />
			</p:commandButton>
		</p:column>
	</p:dataTable>
</ui:composition>
