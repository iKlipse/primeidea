<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
	<h:head />
	<h:body>
		<h:form id="frmChalCtrlr" enctype="multipart/form-data">
			<p:growl life="5000" id="frmChalCtrlrMsg" showDetail="true" showSummary="true" autoUpdate="true" />
			<p:remoteCommand actionListener="#{challengeController.initializeChalPage}" name="onload" autoRun="true" update="pnlChalDet" />
			<p:panel id="pnlChalMenu" style="border: 0px !important">
				<p:commandLink value="Published Challenges" action="#{challengeController.showPublishedChallenges}" update="pnlChalDet">
					<f:setPropertyActionListener value="2" target="#{challengeController.returnView}" />
				</p:commandLink>
				<p:graphicImage name="separator.png" library="images" />
				<p:commandLink value="Review Challenges" action="#{challengeController.showReviewChallenges}" update="pnlChalDet">
					<f:setPropertyActionListener value="2" target="#{challengeController.returnView}" />
				</p:commandLink>
				<p:graphicImage name="separator.png" library="images" />
				<p:commandLink value="View Challenges" action="#{challengeController.showViewChallenges}" update="pnlChalDet">
					<f:setPropertyActionListener value="2" target="#{challengeController.returnView}" />
				</p:commandLink>
				<p:graphicImage name="separator.png" library="images" />
				<p:commandLink value="Create Challenge" action="#{challengeController.showCreateChallenges}" update="pnlChalDet">
					<f:setPropertyActionListener value="2" target="#{challengeController.returnView}" />
				</p:commandLink>
			</p:panel>
			<p:panel id="pnlChalDet" style="border: 0px !important">
				<p:panel id="ctrVwPChallenges" style="width: 100% !important" rendered="#{challengeController.showPubChal}">
					<f:facet name="header">Published Challenges</f:facet>
					<ui:include src="/views/challenge/viewOpen.xhtml" />
				</p:panel>
				<p:panel id="ctrVwRChallenges" style="width: 100% !important" rendered="#{challengeController.showReviewChal}">
					<f:facet name="header">Review Challenges</f:facet>
					<ui:include src="/views/challenge/viewReview.xhtml" />
				</p:panel>
				<p:panel id="ctrVwChallenges" style="width: 100% !important" rendered="#{challengeController.showViewChal}">
					<f:facet name="header">View Challenges</f:facet>
					<ui:include src="/views/challenge/view.xhtml" />
				</p:panel>
				<p:panel id="ctrCrtChallenge" style="width: 100% !important" rendered="#{challengeController.showCrtChal}">
					<f:facet name="header">Create Challenge</f:facet>
					<ui:include src="/views/challenge/create.xhtml" />
				</p:panel>
			</p:panel>
		</h:form>
	</h:body>
</f:view>
