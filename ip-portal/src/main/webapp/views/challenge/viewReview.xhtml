<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
	<p:dataTable id="dtReviewChallenges" value="#{challengeController.viewChallenges}" var="challenge" paginator="true" paginatorPosition="bottom" rows="20" emptyMessage="No Challenges Found" style="width: 100% !important">
		<p:column filterBy="#{challenge.title}" filterMatchMode="contains">
			<f:facet name="header">Title</f:facet>
			<p:outputLabel id="txtVwrChallengeTitle" value="#{challenge.title}" />
		</p:column>
		<p:column>
			<f:facet name="header">Category</f:facet>
			<p:selectOneMenu id="somVwrICat" value="#{challenge.catId}" disabled="true">
				<f:selectItems value="#{challengeController.challengeCats}" var="ccat" itemLabel="#{ccat.desc}" itemValue="#{ccat.id}" />
			</p:selectOneMenu>
		</p:column>
		<p:column>
			<f:facet name="header">Status</f:facet>
			<p:selectOneMenu id="somVwrIStatus" value="#{challenge.statusId}" disabled="true">
				<f:selectItems value="#{challengeController.challengeStatuses}" var="is" itemLabel="#{is.desc}" itemValue="#{is.id}" />
			</p:selectOneMenu>
		</p:column>
		<p:column>
			<f:facet name="header">Launch Date</f:facet>
			<p:calendar mode="popup" id="calVwrLaunchDT" value="#{challenge.launchDt}" disabled="true" />
		</p:column>
		<p:column>
			<f:facet name="header">Expiry Date</f:facet>
			<p:calendar mode="popup" id="calVwrExprDT" value="#{challenge.exprDt}" disabled="true" />
		</p:column>
		<p:column>
			<p:commandButton id="reviewButton" value="Edit" icon="ui-icon-search" ajax="false" immediate="true" action="#{challengeController.showReviewChallenges}">
				<f:setPropertyActionListener value="#{challenge}" target="#{challengeController.challengeBean}" />
				<f:setPropertyActionListener value="2" target="#{challengeController.returnView}" />
			</p:commandButton>
		</p:column>
		<p:column>
			<p:commandButton id="summaryButton" value="Summary" icon="ui-icon-search" ajax="false" immediate="true" action="#{challengeController.showSummaryReviewChallenge}">
				<f:setPropertyActionListener value="#{challenge}" target="#{challengeController.challengeBean}" />
				<f:setPropertyActionListener value="2" target="#{challengeController.returnView}" />
			</p:commandButton>
		</p:column>
	</p:dataTable>
</ui:composition>
