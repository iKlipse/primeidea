<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
	<p:panelGrid columns="2" id="pnlCrtChallenge">
		<p:column>
			<p:outputLabel id="lblCTitle" value="Title : " />
		</p:column>
		<p:column>
			<p:inputText style="width: 100%" autocomplete="false" id="txtCTitle" value="#{challengeController.challengeBean.title}" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblCCat" value="Category : " />
		</p:column>
		<p:column>
			<p:selectOneMenu style="width: 100%" id="somCCat" value="#{challengeController.challengeBean.catId}">
				<f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" />
				<f:selectItems value="#{challengeController.challengeCats}" var="ccat" itemLabel="#{ccat.desc}" itemValue="#{ccat.id}" />
			</p:selectOneMenu>
		</p:column>
		<p:column>
			<p:outputLabel id="lblCDesc" value="Description : " />
		</p:column>
		<p:column style="width: 100%">
			<p:editor id="txtCDesc" value="#{challengeController.challengeBean.desc}"  />
		</p:column>
		<p:column>
			<p:outputLabel id="lblCHoverText" value="Hover Text : " />
		</p:column>
		<p:column>
			<p:inputText style="width: 100%" autocomplete="false" id="txtCHoverText" value="#{challengeController.challengeBean.hoverText}" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblCLaunchDt" value="Launch Date : " />
		</p:column>
		<p:column>
			<p:calendar style="width: 100%" mode="popup" showOn="button" id="txtCLaunchDt" value="#{challengeController.challengeBean.launchDt}" pattern="yyyy/MM/dd HH:mm">
				<p:ajax event="blur" update="txtCExpiryDt" />
			</p:calendar>
		</p:column>
		<p:column>
			<p:outputLabel id="lblCExpiryDt" value="Expiry Date : " />
		</p:column>
		<p:column>
			<p:calendar style="width: 100%" mode="popup" showOn="button" id="txtCExpiryDt" value="#{challengeController.challengeBean.exprDt}" pattern="yyyy/MM/dd HH:mm" mindate="#{challengeController.challengeBean.launchDt}" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblCTag" value="Keywords to Describe Your Challenge : " />
		</p:column>
		<p:column>
			<p:inputText style="width: 100%" autocomplete="false" id="txtCTag" value="#{challengeController.challengeBean.tag}" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblCUpload" value="Upload File : " />
		</p:column>
		<p:column>
			<p:fileUpload style="width: 100%" id="fuCEUpload" fileUploadListener="#{challengeController.chalFileUploadHandle}" multiple="false" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblFuncGrps" value="Challenge Groups" />
		</p:column>
		<p:column>
			<!-- <p:pickList style="width: 100%" id="plGroupPick" converter="groupConverter" value="#{challengeController.groupTwinSelect}" var="grp" itemLabel="#{grp.gName}" itemValue="#{grp.gId}" /> -->
			<p:selectCheckboxMenu id="scmGroupList" label="Please Select" filter="true" filterMatchMode="contains" value="#{challengeController.selGrpId}">
				<f:selectItems value="#{challengeController.pGrps}" var="p" itemLabel="#{p.gName}" itemValue="#{p.gId}" />
			</p:selectCheckboxMenu>
		</p:column>
		<p:row>
			<p:column colspan="2">
				<p:commandButton id="btnISave" value="Save" ajax="false" action="#{challengeController.saveChallenge}">
					<f:setPropertyActionListener value="2" target="#{challengeController.toView}" />
				</p:commandButton>
			</p:column>
		</p:row>
	</p:panelGrid>
</ui:composition>
