<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
	<p:panelGrid columns="2" id="pnlSummaryOpenChallenge">
		<p:column>
			<p:outputLabel id="lblITitle" value="Title : " />
		</p:column>
		<p:column>
			<p:outputLabel id="txtSumoITitle" value="#{challengeController.challengeBean.title}" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblIDesc" value="Description : " />
		</p:column>
		<p:column>
			<p:outputLabel id="txtSumoIDesc" value="#{challengeController.challengeBean.desc}" escape="false" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblIDownload" value="Download File : " />
		</p:column>
		<p:column>
			<p:commandButton id="btnSumoDownload" value="Download" ajax="false" disabled="true">
				<!-- disabled="#{challengeController.chalFileAvail}" -->
				<p:fileDownload value="#{challengeController.chalFileContent}" />
			</p:commandButton>
		</p:column>
		<p:column>
			<p:outputLabel id="lblITag" value="Keywords to Describe Your Challenge : " />
		</p:column>
		<p:column>
			<p:outputLabel id="txtSumoITag" value="#{challengeController.challengeBean.tag}" escape="false" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblISocial" value="Social : " />
		</p:column>
		<p:column>
			<p:panelGrid columns="2" style="border: 0px !important;">
				<p:column>
					<p:commandLink id="lnkSumoLikeIdea" action="#{challengeController.likeChallenge}" update="lblLikeCnt, :frmSummaryOpenChal:tgSumoLikes">
						<p:outputLabel id="lblLikeCnt" value="#{challengeController.chalLikeCnt}" style="height:25px; width:25px;" />
						<p:graphicImage id="giSumoLike" name="like-128.png" library="images" height="25px" width="25px" />
					</p:commandLink>
				</p:column>
				<p:column>
					<p:outputLabel id="lblCommentCnt" value="#{challengeController.chalCommentCnt}" style="height:25px; width:25px;" />
					<p:graphicImage id="giSumoComment" name="comment.jpg" library="images" height="25px" width="25px" />
				</p:column>
			</p:panelGrid>
		</p:column>
		<f:facet name="footer">
			<p:commandButton id="btnSumoSolSubmit" value="Submit a Solution" ajax="false" action="#{challengeController.showSubmitSolution}" rendered="#{challengeController.challengeBean.statusId == 4}">
				<f:param name="chalId" value="#{challengeController.challengeBean.id}" />
			</p:commandButton>
			<p:commandButton id="btnEdtoCancel" value="Return To View" ajax="false" action="#{challengeController.redirectMain}">
				<f:setPropertyActionListener value="2" target="#{landingPageController.toView}" />
				<f:setPropertyActionListener value="1" target="#{challengeController.toView}" />
			</p:commandButton>
		</f:facet>
	</p:panelGrid>
	<p:overlayPanel dynamic="true" for="giSumoComment" showEvent="click" hideEvent="blur" dismissable="true" showCloseIcon="true" >
		<p:panelGrid id="pnlSumoChallengeComment" columns="1">
			<p:column>
				<p:dataGrid id="dtSumoViewComments" widgetVar="dtSumoViewComments" value="#{challengeController.chalComments}" var="comment" columns="1" emptyMessage="No Comments Found">
					<p:panel style="border: 0px !important;">
						<f:facet name="header">
							<p:outputLabel style="float: left !important" value="#{comment.usrScreenName}" />
						</f:facet>
						<f:facet name="footer">
							<p:outputLabel style="float: right !important" value="#{comment.tagDate}" />
						</f:facet>
						<p:column>
							<p:outputLabel value="#{comment.tagText}" escape="false"/>
						</p:column>
					</p:panel>
				</p:dataGrid>
			</p:column>
			<p:column>
				<p:editor controls="bold italic underline strikethrough font size style color highlight bullets numbering undo redo outdent indent" id="edSumoComment" value="#{challengeController.commentText}"  />
			</p:column>
			<p:column>
				<p:commandButton id="btnSumoSubmitComment" value="Post" actionListener="#{challengeController.commentChallenge}" update="dtSumoViewComments, :frmSummaryOpenChal:lblCommentCnt" />
			</p:column>
		</p:panelGrid>
	</p:overlayPanel>
	<p:overlayPanel dynamic="true" for="giSumoLike" showEvent="click" hideEvent="blur" dismissable="true" showCloseIcon="true" >
		<p:panelGrid id="pnlSumoChallengeLikes" columns="1">
			<p:tagCloud id="tgSumoLikes" model="#{challengeController.chalLikes}" />
		</p:panelGrid>
	</p:overlayPanel>
	<p:dataGrid id="dgSumoSolForChal" value="#{challengeController.viewSolutions}" var="sol" columns="1">
		<p:scrollPanel style="border: 0px !important;">
			<p:panel style="border: 0px !important;">
				<f:facet name="header">
					<font size="8px">Solution By - <p:outputLabel value="#{sol.crtByName}" /> - <p:outputLabel value="#{sol.crtdDt}" /></font>
				</f:facet>
				<p:panelGrid columns="2" id="pnlSumoSolForChal">
					<p:column>
						<p:outputLabel id="lblISolTitle" value="Title : " />
					</p:column>
					<p:column>
						<p:outputLabel id="txtSumoISolTitle" value="#{sol.title}" escape="false" />
					</p:column>
					<p:column>
						<p:outputLabel id="lblIDesc" value="Description : " />
					</p:column>
					<p:column>
						<p:outputLabel id="txtSumoIDesc" value="#{sol.desc}" escape="false" />
					</p:column>
					<p:column>
						<p:outputLabel id="lblICrtdDt" value="Created Date : " />
					</p:column>
					<p:column>
						<p:outputLabel id="txtSumoICrtdDt" value="#{sol.crtdDt}" escape="false" />
					</p:column>
				</p:panelGrid>
			</p:panel>
		</p:scrollPanel>
	</p:dataGrid>
</ui:composition>
