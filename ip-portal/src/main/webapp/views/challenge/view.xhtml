<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
	<p:dataTable id="dtViewChallenges" value="#{challengeController.viewChallenges}" var="challenge" paginator="true" paginatorPosition="bottom" rows="20" emptyMessage="No Challenges Found">
		<p:column width="30%" filterBy="#{challenge.title}" filterMatchMode="contains">
			<f:facet name="header">Title</f:facet>
			<p:outputLabel id="txtVwChallengeTitle" value="#{challenge.title}" />
		</p:column>
		<p:column width="15%" sortBy="#{challenge.catName}">
			<f:facet name="header">Category</f:facet>
			<p:outputLabel id="somVwICat" value="#{challenge.catName}" />
		</p:column>
		<p:column width="15%" sortBy="#{challenge.statusName}">
			<f:facet name="header">Status</f:facet>
			<p:outputLabel id="somVwIStatus" value="#{challenge.statusName}" />
		</p:column>
		<p:column width="12%">
			<f:facet name="header">Launch Date</f:facet>
			<p:outputLabel id="calVwLaunchDT" value="#{challenge.launchDt}" >
			   <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
			</p:outputLabel>
		</p:column>
		<p:column width="12%" >
			<f:facet name="header">Expiry Date</f:facet>
			<p:outputLabel id="calVwExprDT" value="#{challenge.exprDt}" >
			   <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
			</p:outputLabel>
		</p:column>
		<p:column width="8%">
			<p:commandButton id="viewButton" icon="ui-icon-pencil" ajax="false" immediate="true" action="#{challengeController.showEditChallenge}">
				<f:setPropertyActionListener value="#{challenge}" target="#{challengeController.challengeBean}" />
				<f:setPropertyActionListener value="2" target="#{challengeController.returnView}" />
			</p:commandButton>
		</p:column>
		<p:column width="8%">
			<p:commandButton id="summaryButton" icon="ui-icon-clipboard" ajax="false" immediate="true" action="#{challengeController.showSummaryChallenge}">
				<f:setPropertyActionListener value="#{challenge}" target="#{challengeController.challengeBean}" />
				<f:setPropertyActionListener value="2" target="#{challengeController.returnView}" />
			</p:commandButton>
		</p:column>
	</p:dataTable>
</ui:composition>
