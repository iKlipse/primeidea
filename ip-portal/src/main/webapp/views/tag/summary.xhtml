<ui:composition template="/views/tag/container/tagContainer.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="tagBody">
		<p:panel style="border: 0px !important;width: 100% !important">
			<f:facet name="header">
				<p:outputLabel style="float: left !important" value="#{buildonController.buildon.usrScreenName}" />
				<p:outputLabel style="float: right !important" value="#{buildonController.buildon.tagDate}" />
			</f:facet>
			<f:facet name="footer">
				<p:commandButton id="backBtn" value="Return to View" action="#{buildonController.showBuildon}">
					<f:param name="entityId" id="entityId" value="#{buildonController.entityId}" />
					<f:param name="entityType" id="entityType" value="#{buildonController.entityType}" />
				</p:commandButton>
			</f:facet>
			<p:panelGrid columns="2" style="border: 0px !important;width: 100% !important">
				<p:column>
					<p:outputLabel value="Tag Text : " />
				</p:column>
				<p:column>
					<p:outputLabel id="lblBTagText" value="#{buildonController.buildon.tagText}" escape="false" />
				</p:column>
				<p:column>
					<p:outputLabel id="lblIDownload" value="Download File : " />
				</p:column>
				<p:column>
					<p:commandButton style="width: 100%" id="btnDownload" value="Download" ajax="false" disabled="#{buildonController.fileAvail}">
						<p:fileDownload value="#{buildonController.fileContent}" />
					</p:commandButton>
				</p:column>
			</p:panelGrid>
			<br />
			<p:column>
				<p:panelGrid columns="2" style="border: 0px !important;">
					<p:column>
						<p:commandLink id="lnkLikeIdea" action="#{buildonController.likeBuildon}" update="lblLikeCnt, :ideaFrm:tgLikes" disabled="#{buildonController.taggable}">
							<p:outputLabel id="lblLikeCnt" value="#{buildonController.buildonLikeCnt}" style="height:25px; width:25px;" />
							<p:graphicImage id="giLike" name="like-128.png" library="images" height="25px" width="25px" />
							<p:tooltip for="giLike" value="Tags disabled as item not in open status" rendered="#{buildonController.taggable}" />
						</p:commandLink>
					</p:column>
					<p:column>
						<p:outputLabel id="lblCommentCnt" value="#{buildonController.buildonCommentCnt}" style="height:25px; width:25px;" />
						<p:graphicImage id="giComment" name="comment.jpg" library="images" height="25px" width="25px" />
						<p:tooltip for="giComment" value="Tags disabled as item not in open status" rendered="#{buildonController.taggable}" />
					</p:column>
				</p:panelGrid>
			</p:column>
		</p:panel>
		<p:overlayPanel dynamic="true" for="giComment" showEvent="click" hideEvent="blur" dismissable="true" showCloseIcon="true">
			<p:panelGrid id="pnlBuildonComment" columns="1">
				<p:column>
					<p:dataGrid id="dtViewComments" widgetVar="dtViewComments" value="#{buildonController.buildonComments}" var="comment" columns="1" emptyMessage="No Comments Found">
						<p:panel style="border: 0px !important;">
							<f:facet name="header">
								<p:outputLabel style="float: left !important" value="#{comment.usrScreenName}" />
							</f:facet>
							<f:facet name="footer">
								<p:outputLabel style="float: right !important" value="#{comment.tagDate}" />
							</f:facet>
							<p:column>
								<p:outputLabel value="#{comment.tagText}" escape="false"/>
							</p:column>
						</p:panel>
					</p:dataGrid>
					<p:tooltip for="dtViewComments" value="Tags disabled as item not in open status" rendered="#{buildonController.taggable}" />
				</p:column>
				<p:column rendered="#{!buildonBean.taggable}">
					<p:editor controls="bold italic underline strikethrough font size style color highlight bullets numbering undo redo outdent indent" id="edComment" value="#{buildonController.commentText}" />
				</p:column>
				<p:column rendered="#{!buildonBean.taggable}">
					<p:commandButton id="btnSubmitComment" value="Post" actionListener="#{buildonController.commentBuildon}" update="dtViewComments" />
				</p:column>
			</p:panelGrid>
		</p:overlayPanel>
		<p:overlayPanel dynamic="true" for="giLike" showEvent="click" hideEvent="blur" dismissable="true" showCloseIcon="true">
			<p:panelGrid id="pnlBuildonLikes" columns="1">
				<p:tagCloud id="tgLikes" model="#{buildonController.buildonLikes}" />
			</p:panelGrid>
		</p:overlayPanel>
	</ui:define>
</ui:composition>
