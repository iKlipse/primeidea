<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:aui="http://alloy.liferay.com/tld/aui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
	<h:head />
	<h:body>
		<h:form id="frmImgScroll" enctype="multipart/form-data">
			<p:carousel id="imgScroller" styleClass="imgScroller" autoPlayInterval="5000" numVisible="1" circular="true">
				<h:panelGrid columns="1">
					<h:graphicImage library="images" name="banner/1.jpg" style="max-width: 100% !important; height: auto !important" />
				</h:panelGrid>
				<h:panelGrid columns="1">
					<h:graphicImage library="images" name="banner/2.jpg" style="max-width: 100% !important; height: auto !important" />
				</h:panelGrid>
				<h:panelGrid columns="1">
					<h:graphicImage library="images" name="banner/3.jpg" style="max-width: 100% !important; height: auto !important" />
				</h:panelGrid>
				<h:panelGrid columns="1">
					<h:graphicImage library="images" name="banner/4.jpg" style="max-width: 100% !important; height: auto !important" />
				</h:panelGrid>
			</p:carousel>
		</h:form>
	</h:body>
</f:view>
