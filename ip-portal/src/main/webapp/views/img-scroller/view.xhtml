<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:aui="http://alloy.liferay.com/tld/aui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
	<h:head />
	<h:body>
		<h:form id="frmImgScroll" enctype="multipart/form-data">
			<p:remoteCommand actionListener="#{menuController.initializeImages}" name="onload" autoRun="true" update="imgScroller" />
			<p:galleria id="imgScroller" style="vertical-align:center !important; max-width: 100% !important; height: auto !important" effect="zoom" transitionInterval="5000" var="image" value="#{menuController.images}" autoPlay="true" showFilmstrip="false" panelHeight="200">
				<p:graphicImage library="images" name="banner/#{image}" style="max-width: 100% !important; height: auto !important" />
			</p:galleria>
		</h:form>
	</h:body>
</f:view>
