<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:aui="http://alloy.liferay.com/tld/aui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
	<h:head />
	<h:body>
		<h:form id="frmImgScroll" enctype="multipart/form-data">
			<p:carousel id="imgScroller" style="width: 100% !important" autoPlayInterval="5000" var="image" value="#{menuController.images}" numVisible="1" circular="true">
				<p:graphicImage library="images" name="banner/#{image}" style="width: 100% !important; height: auto !important" />
			</p:carousel>
		</h:form>
	</h:body>
</f:view>
