<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
	<p:dataTable id="dtRewards" var="rewards" value="#{rewardsController.viewRewardsBeans}" style="width: 100% !important" rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
		<p:column filterBy="#{rewards.rwTitle}" filterMatchMode="contains">
			<f:facet name="header">Title</f:facet>
			<p:outputLabel id="txtRewardTitle" value="#{rewards.rwTitle}" />
		</p:column>
		<p:column>
			<f:facet name="header">Category</f:facet>
			<p:selectOneMenu id="somICat" value="#{rewards.rCatId}" disabled="true">
				<f:selectItems value="#{rewardsController.rewardsCat}" var="ic" itemLabel="#{ic.desc}" itemValue="#{ic.id}" />
			</p:selectOneMenu>
		</p:column>
		<p:column>
			<f:facet name="header">Launch Date</f:facet>
			<p:calendar mode="popup" id="calLaunchDT" value="#{rewards.rwLaunchDt}" disabled="true" />
		</p:column>
		<p:column>
			<f:facet name="header">Expiry Date</f:facet>
			<p:calendar mode="popup" id="calExprDT" value="#{rewards.rwExpiryDt}" disabled="true" />
		</p:column>
		<p:column>
			<p:commandButton id="viewVwButton" value="Edit" icon="ui-icon-search" ajax="false" immediate="true" action="#{rewardsController.showEditReward}">
				<f:setPropertyActionListener value="#{rewards}" target="#{rewardsController.rewardsBean}" />
			</p:commandButton>
		</p:column>
	</p:dataTable>
</ui:composition>
