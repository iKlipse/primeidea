<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
	<p:panelGrid columns="2" id="pnlEditRewards">
		<p:column>
			<p:outputLabel id="lblEdRTitle" value="Title : " />
		</p:column>
		<p:column>
			<p:inputText autocomplete="false" id="txtEdRTitle" value="#{rewardsController.rewardsBean.rwTitle}" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdRCat" value="Category : " />
		</p:column>
		<p:column>
			<p:selectOneMenu style="width: 100%" id="somEdRCat" value="#{rewardsController.rewardsBean.rCatId}">
				<f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" />
				<f:selectItems value="#{rewardsController.rewardsCat}" var="ccat" itemLabel="#{ccat.desc}" itemValue="#{ccat.id}" />
			</p:selectOneMenu>
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdRDesc" value="Description : " />
		</p:column>
		<p:column>
			<p:editor style="width: 100%" id="txtEdRDesc" value="#{rewardsController.rewardsBean.rwDesc}"  />
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdRPoint" value="Point Value : " />
		</p:column>
		<p:column>
			<p:inputText style="width: 100%" autocomplete="false" id="txtEdRPoint" value="#{rewardsController.rewardsBean.rwValue}" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdRStockCdNum" value="Stock Code Num : " />
		</p:column>
		<p:column>
			<p:inputText style="width: 100%" autocomplete="false" id="txtEdRStockCdNum" value="#{rewardsController.rewardsBean.rwStockCodeNum}" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdRPrice" value="Price : " />
		</p:column>
		<p:column>
			<p:inputText style="width: 100%" autocomplete="false" id="txtEdRPrice" value="#{rewardsController.rewardsBean.rwPrice}" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdRQuantity" value="Quantity : " />
		</p:column>
		<p:column>
			<p:inputText style="width: 100%" autocomplete="false" id="txtEdRQuantity" value="#{rewardsController.rewardsBean.rwQuantity}" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdRHoverText" value="Hover Text : " />
		</p:column>
		<p:column>
			<p:inputText style="width: 100%" autocomplete="false" id="txtEdRHoverText" value="#{rewardsController.rewardsBean.rwHoverText}" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdRLaunchDt" value="Launch Date : " />
		</p:column>
		<p:column>
			<p:calendar style="width: 100%" mode="popup" showOn="button" id="txtREdLaunchDt" value="#{rewardsController.rewardsBean.rwLaunchDt}" pattern="yyyy/MM/dd HH:mm">
				<p:ajax event="blur" update="txtEdRExpiryDt" />
			</p:calendar>
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdRExpiryDt" value="Expiry Date : " />
		</p:column>
		<p:column>
			<p:calendar style="width: 100%" mode="popup" showOn="button" id="txtEdRExpiryDt" value="#{rewardsController.rewardsBean.rwExpiryDt}" pattern="yyyy/MM/dd HH:mm" mindate="#{rewardsController.rewardsBean.rwLaunchDt}" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdRTag" value="Tags : " />
		</p:column>
		<p:column>
			<p:inputText style="width: 100%" autocomplete="false" id="txtEdRTag" value="#{rewardsController.rewardsBean.rwTag}" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdIDownload" value="Download File : " />
		</p:column>
		<p:column>
			<p:commandButton id="btnEdDownload" value="Download" ajax="false" disabled="true">
				<!-- disabled="#{rewardsController.fileAvail}" -->
				<p:fileDownload value="#{rewardsController.fileContent}" />
			</p:commandButton>
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdRUpload" value="Upload File : " />
		</p:column>
		<p:column>
			<p:fileUpload style="width: 100%" id="fuEdCUpload" fileUploadListener="#{rewardsController.rwFileUploadHandle}" multiple="false" />
		</p:column>
		<p:row>
			<p:column>
				<p:commandButton id="btnEdSave" value="Save" ajax="false" action="#{rewardsController.updateRewards}" />
			</p:column>
			<p:column>
				<p:commandButton id="btnEdCancel" value="Return To View" ajax="false" action="#{rewardsController.showViewReward}" />
			</p:column>
		</p:row>
	</p:panelGrid>
</ui:composition>
