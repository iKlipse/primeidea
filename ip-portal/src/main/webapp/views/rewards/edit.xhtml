<ui:composition template="/views/rewards/container/editContainer.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
	<p:panelGrid styleClass="panelGridView" columns="2" id="pnlEditRewards">
		<p:column>
			<p:outputLabel id="lblEdRTitle" value="Title : " />
		</p:column>
		<p:column>
			<p:inputText autocomplete="false" id="txtEdRTitle" value="#{rewardsController.rewardsBean.rwTitle}">
				<p:ajax listener="#{rewardsController.checkTitleAvailability}" event="change" update="frmEditRwMsg" />
			</p:inputText>
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdRCat" value="Category : " />
		</p:column>
		<p:column>
			<p:selectOneMenu id="somEdRCat" value="#{rewardsController.rewardsBean.rCatId}">
				<f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" />
				<f:selectItems value="#{rewardsController.rewardsCat}" var="ccat" itemLabel="#{ccat.desc}" itemValue="#{ccat.id}" />
			</p:selectOneMenu>
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdRDesc" value="Description : " />
		</p:column>
		<p:column>
			<p:editor controls="bold italic underline strikethrough font size style color highlight bullets numbering undo redo outdent indent" id="txtEdRDesc" value="#{rewardsController.rewardsBean.rwDesc}" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdRPoint" value="Point Value : " />
		</p:column>
		<p:column>
			<p:inputText autocomplete="false" id="txtEdRPoint" value="#{rewardsController.rewardsBean.rwValue}" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdRStockCdNum" value="Stock Code Num : " />
		</p:column>
		<p:column>
			<p:inputText autocomplete="false" id="txtEdRStockCdNum" value="#{rewardsController.rewardsBean.rwStockCodeNum}" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdRPrice" value="Price : " />
		</p:column>
		<p:column>
			<p:inputText autocomplete="false" id="txtEdRPrice" value="#{rewardsController.rewardsBean.rwPrice}" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdRQuantity" value="Quantity : " />
		</p:column>
		<p:column>
			<p:inputText autocomplete="false" id="txtEdRQuantity" value="#{rewardsController.rewardsBean.rwQuantity}" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdRHoverText" value="Hover Text : " />
		</p:column>
		<p:column>
			<p:inputText autocomplete="false" id="txtEdRHoverText" value="#{rewardsController.rewardsBean.rwHoverText}" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdRLaunchDt" value="Launch Date : " />
		</p:column>
		<p:column>
			<p:calendar mode="popup" showOn="button" id="txtREdLaunchDt" value="#{rewardsController.rewardsBean.rwLaunchDt}" pattern="yyyy/MM/dd HH:mm">
				<p:ajax event="blur" update="txtEdRExpiryDt" />
			</p:calendar>
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdRExpiryDt" value="Expiry Date : " />
		</p:column>
		<p:column>
			<p:calendar mode="popup" showOn="button" id="txtEdRExpiryDt" value="#{rewardsController.rewardsBean.rwExpiryDt}" pattern="yyyy/MM/dd HH:mm" mindate="#{rewardsController.rewardsBean.rwLaunchDt}" />
		</p:column>
		<p:column>
			<p:outputLabel id="lblEdRUpload" value="Upload File : " />
		</p:column>
		<p:column>
			<p:fileUpload id="fuEdCUpload" fileUploadListener="#{rewardsController.rwFileUploadHandle}" multiple="false" />
		</p:column>
		<f:facet name="footer">
			<p:commandButton id="btnEdSave" value="Save" ajax="false" action="#{rewardsController.updateRewards}" />
			<p:commandButton id="btnEdCancel" value="Go Back" icon="ui-icon-arrowreturnthick-1-w" immediate="true" ajax="false" action="#{rewardsController.showViewReward}" />
		</f:facet>
	</p:panelGrid>
</ui:composition>
