<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
	<h:head />
	<h:body>
		<h:form id="frmRewards" enctype="multipart/form-data">
			<p:growl life="5000" id="frmRewardsMsg" showDetail="true" showSummary="true" autoUpdate="true" />
			<p:remoteCommand actionListener="#{rewardsController.showRewardStore}" name="onload" autoRun="true" update="pnlRewardDet" />
			<p:panel styleClass="panelView"  id="pnlRewardMenu">
				<p:commandLink value="Online Store" actionListener="#{rewardsController.showRewardStore}" update="pnlRewardDet" />
				<p:graphicImage name="separator.png" library="images" />
				<p:commandLink value="View Rewards" actionListener="#{rewardsController.showViewReward}" update="pnlRewardDet" />
				<p:graphicImage name="separator.png" library="images" />
				<p:commandLink value="Create Reward" actionListener="#{rewardsController.showCreateReward}" update="pnlRewardDet" />
			</p:panel>
			<p:panel styleClass="panelView"  id="pnlRewardDet">
				<p:panel styleClass="panelView"  id="ctrViewIdeas" rendered="#{rewardsController.showOnlineStore}">
					<f:facet name="header">Online Store</f:facet>
					<ui:include src="/views/rewards/store.xhtml" />
				</p:panel>
				<p:panel styleClass="panelView"  id="ctrViewOpenIdeas" rendered="#{rewardsController.showViewReward}">
					<f:facet name="header">View All Rewards</f:facet>
					<ui:include src="/views/rewards/view.xhtml" />
				</p:panel>
				<p:panel styleClass="panelView"  id="ctrCreateIdeas" rendered="#{rewardsController.showCrtReward}">
					<f:facet name="header">Create Reward</f:facet>
					<ui:include src="/views/rewards/create.xhtml" />
				</p:panel>
			</p:panel>
		</h:form>
	</h:body>
</f:view>
