<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
	<p:panelGrid style="width: 30%" columns="2" id="pnlViewRewards">
		<p:column>
			<p:outputLabel id="lblStrRCat" value="Category : " />
		</p:column>
		<p:column>
			<p:selectOneMenu style="width: 100%" id="somStrRCat" value="#{rewardsController.selRwCatId}">
				<f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" />
				<f:selectItems value="#{rewardsController.rewardsCat}" var="ccat" itemLabel="#{ccat.desc}" itemValue="#{ccat.id}" />
				<f:selectItem itemLabel="All Items" itemValue="0" noSelectionOption="true" />
				<p:ajax listener="#{rewardsController.showRewardStoreByCategory}" event="change" update="dgStrRewards" />
			</p:selectOneMenu>
		</p:column>
	</p:panelGrid>
	<p:dataGrid id="dgStrRewards" var="rewards" value="#{rewardsController.viewRewardsBeans}" columns="3" rows="12" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="9,12,15">
		<p:panel header="#{rewards.rwTitle}" style="text-align:center">
			<p:panelGrid id="pnlStrContent" columns="1">
				<p:column>
					<p:lightBox>
						<h:outputLink value="../../resources/images/#{rewards.rwUrl}" title="#{rewards.rwTitle}">
							<p:graphicImage library="images" name="#{rewards.rwUrl}" height="150px" width="150px" />
						</h:outputLink>
					</p:lightBox>
				</p:column>
				<p:column>
					<p:outputLabel value="#{rewards.rwValue}" />
				</p:column>
				<p:column>
					<p:commandLink id="btnStrWish" ajax="false" action="#{rewardsController.addToWishlist}">
						<p:graphicImage library="images" name="star_highlight.jpg" height="30px" width="30px" rendered="#{rewards.rwTaggable}" />
						<p:graphicImage library="images" name="star.jpg" height="30px" width="30px" rendered="#{!rewards.rwTaggable}" />
						<f:setPropertyActionListener value="#{rewards}" target="#{rewardsController.rewardsBean}" />
					</p:commandLink>
					<p:commandButton id="btnStrClaim" value="C" ajax="false" action="#{claimController.showClaimReward}" rendered="#{rewards.rwClaimable}">
						<f:param name="rewardsId" id="rewardsId" value="#{rewards.rwId}" />
						<f:param name="rwQuantity" id="rwQuantity" value="#{rewards.rwQuantity}" />
						<f:param name="rwValue" id="rwValue" value="#{rewards.rwValue}" />
						<f:setPropertyActionListener value="#{rewardsController.userId}" target="#{claimController.userId}" />
					</p:commandButton>
				</p:column>
			</p:panelGrid>
		</p:panel>
	</p:dataGrid>
</ui:composition>
