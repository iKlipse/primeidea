<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:f="http://java.sun.com/jsf/core">
	<p:dataTable id="dtViewPoints" value="#{landingPageController.pointBeans}" var="point" paginator="true" paginatorPosition="bottom" rows="20" emptyMessage="No Points Found">
		<f:facet name="header">
			<p:outputLabel id="ttlPntsHeader" value="Total Points : #{landingPageController.totalPoints}" />
		</f:facet>
		<p:column width="60%">
			<f:facet name="header">Comments</f:facet>
			<p:outputLabel id="txtComments" value="#{point.comments}" />
		</p:column>
		<p:column width="20%">
			<f:facet name="header">Point Value</f:facet>
			<p:outputLabel id="txtPointVal" value="#{point.pointValue}" />
		</p:column>
		<p:column width="20%">
			<f:facet name="header">Date</f:facet>
			<p:outputLabel id="txtPointDate" value="#{point.crtdDt}" >
			  <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
			</p:outputLabel>
		</p:column>
	</p:dataTable>
</ui:composition>
