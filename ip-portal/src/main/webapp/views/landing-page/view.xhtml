<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Landing Page</title>
	</h:head>
	<h:body>
		<h:form id="frmHome" enctype="multipart/form-data">
			<p:remoteCommand actionListener="#{landingPageController.initializePage}" name="onload" autoRun="true" update="pnlLPDet" />
			<p:panel id="pnlLPMenu" style="border: 0px !important">
				<p:commandLink value="My Ideas" actionListener="#{landingPageController.changeIdea}" update="pnlLPDet" />
				<p:graphicImage name="separator.png" library="images" />
				<p:commandLink value="My Challenges" actionListener="#{landingPageController.changeChallenge}" update="pnlLPDet" />
				<p:graphicImage name="separator.png" library="images" />
				<p:commandLink value="My Solutions" actionListener="#{landingPageController.changeSolution}" update="pnlLPDet" />
			</p:panel>
			<p:panel id="pnlLPDet" style="border: 0px !important">
				<p:panel id="ctrMyIdeas" style="width: 100% !important" rendered="#{landingPageController.showIdeas}">
					<f:facet name="header">My Ideas</f:facet>
					<ui:include src="/views/landing-page/ideas.xhtml" />
				</p:panel>
				<p:panel id="ctrMyChallenges" style="width: 100% !important" rendered="#{landingPageController.showChals}">
					<f:facet name="header">My Challenges</f:facet>
					<ui:include src="/views/landing-page/challenges.xhtml" />
				</p:panel>
				<p:panel id="ctrMySolutions" style="width: 100% !important" rendered="#{landingPageController.showSols}">
					<f:facet name="header">My Solutions</f:facet>
					<ui:include src="/views/landing-page/solutions.xhtml" />
				</p:panel>
			</p:panel>
		</h:form>
	</h:body>
</f:view>
