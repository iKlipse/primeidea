<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:f="http://java.sun.com/jsf/core">
	<p:dataGrid id="dgViewIdeas" style="width: 100% !important" value="#{landingPageController.viewIdeas}" var="idea" paginator="true" paginatorPosition="bottom" columns="1" rows="5" emptyMessage="No Ideas Found">
		<p:panel style="width: 100% !important">
			<f:facet name="options">
				<p:menu style="vertical-align: center !important">
					<p:menuitem value="Edit" ajax="false" immediate="true" action="#{landingPageController.showEditIdea}">
						<f:setPropertyActionListener value="#{idea}" target="#{landingPageController.ideaBean}" />
					</p:menuitem>
					<p:menuitem value="Summary" ajax="false" immediate="true" action="#{landingPageController.showSummaryIdea}">
						<f:setPropertyActionListener value="#{idea}" target="#{landingPageController.ideaBean}" />
					</p:menuitem>
				</p:menu>
			</f:facet>
			<f:facet name="header" style="vertical-align: center !important; height:100% !important; align-text: left !important" disabled="true">
				<p:selectOneMenu value="#{idea.crtdById}">
					<f:selectItems value="#{landingPageController.admUsers}" var="a" itemLabel="#{a.scName} - #{a.fName} - #{a.lName}" itemValue="#{a.uId}" />
				</p:selectOneMenu>
			</f:facet>
			<b><p:outputLabel value="#{idea.ideaTitle}" /></b>
			<p>
				<p:outputLabel value="#{idea.ideaDesc}" escape="false" />
			</p>
		</p:panel>
	</p:dataGrid>
</ui:composition>
