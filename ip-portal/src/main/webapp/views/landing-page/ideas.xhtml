<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
	<p:dataGrid id="dgViewIdeas" style="width: 100% !important" value="#{landingPageController.viewIdeas}" var="idea" paginator="true" paginatorPosition="bottom" columns="1" rows="5" emptyMessage="No Ideas Found">
		<p:panel style="width: 100% !important">
			<f:facet name="options">
				<p:menu style="vertical-align: center !important">
					<p:menuitem value="Edit" ajax="false" immediate="true" action="#{randomIdeaController.showEditIdea}">
						<f:setPropertyActionListener value="#{idea}" target="#{randomIdeaController.ideaBean}" />
						<f:setPropertyActionListener value="1" target="#{randomIdeaController.returnView}" />
					</p:menuitem>
					<p:menuitem value="Summary" ajax="false" immediate="true" action="#{randomIdeaController.showSummaryIdea}">
						<f:setPropertyActionListener value="#{idea}" target="#{randomIdeaController.ideaBean}" />
						<f:setPropertyActionListener value="1" target="#{randomIdeaController.returnView}" />
					</p:menuitem>
				</p:menu>
			</f:facet>
			<p:panelGrid styleClass="noBorder" columns="3">
				<p:row>
					<p:column width="20%">
						<p:graphicImage style="float: right !important;" id="imgAvatar" name="#{idea.crtByImgPath}" library="images" height="75px" width="75px" rendered="#{idea.crtByImgAvail}" />
						<p:graphicImage style="float: right !important;" id="imgAvatarDefault" name="profile.jpg" library="images" height="75px" width="75px" rendered="#{!idea.crtByImgAvail}" />
					</p:column>
					<p:column width="40%">
						<p:outputLabel value="#{idea.crtdByName}" style="font-weight: bold !important; text-align: left !important" />
					</p:column>
					<p:column width="40%">
						<p:outputLabel value="#{idea.crtdDate}" style="text-align: left !important">
							<f:convertDateTime pattern="yyyy.MM.dd 'at' HH:mm:ss z" />
						</p:outputLabel>
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="3">
						<p:outputLabel value="#{idea.ideaTitle}" style="font-weight: bold !important; text-align: left !important; font-size: 1.2em !important" />
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="3">
						<p:outputLabel value="#{idea.ideaDesc}" escape="false" style="text-align: left !important" />
					</p:column>
				</p:row>
			</p:panelGrid>
		</p:panel>
	</p:dataGrid>
</ui:composition>
