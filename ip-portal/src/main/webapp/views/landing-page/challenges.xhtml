<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
	<p:dataGrid id="dgViewChallenges" value="#{landingPageController.viewChallenges}" var="challenge" paginator="true" paginatorPosition="bottom" rows="5" columns="1" emptyMessage="No Challenges Found" style="width: 100% !important">
		<p:panel style="width: 100% !important">
			<f:facet name="options">
				<p:menu style="vertical-align: center !important">
					<p:menuitem value="Edit" ajax="false" immediate="true" action="#{challengeController.showEditChallenge}">
						<f:setPropertyActionListener value="#{challenge}" target="#{challengeController.challengeBean}" />
						<f:setPropertyActionListener value="1" target="#{challengeController.returnView}" />
					</p:menuitem>
					<p:menuitem value="Summary" ajax="false" immediate="true" action="#{challengeController.showSummaryChallenge}">
						<f:setPropertyActionListener value="#{challenge}" target="#{challengeController.challengeBean}" />
						<f:setPropertyActionListener value="1" target="#{challengeController.returnView}" />
					</p:menuitem>
				</p:menu>
			</f:facet>
			<f:facet name="header" style="align-text: left !important">
				<p:selectOneMenu value="#{challenge.crtdById}">
					<f:selectItems value="#{landingPageController.admUsers}" var="a" itemLabel="#{a.scName} - #{a.fName} - #{a.lName}" itemValue="#{a.uId}" />
				</p:selectOneMenu>
			</f:facet>
			<b><p:outputLabel value="#{challenge.title}" /></b>
			<p>
				<b><p:outputLabel value="#{challenge.launchDt}" escape="false">
						<f:convertDateTime pattern="yyyy.MM.dd 'at' HH:mm:ss z" />
					</p:outputLabel> <p:outputLabel value=" - " escape="false" /> <p:outputLabel value="#{challenge.exprDt}" escape="false">
						<f:convertDateTime pattern="yyyy.MM.dd 'at' HH:mm:ss z" />
					</p:outputLabel></b>
			</p>
			<p>
				<p:outputLabel value="#{challenge.desc}" escape="false" />
			</p>
		</p:panel>
	</p:dataGrid>
</ui:composition>
