<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
	<p:dataGrid id="dgViewChallenges" value="#{landingPageController.viewChallenges}" var="challenge" paginator="true" paginatorPosition="bottom" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" columns="1" rows="5" emptyMessage="No Challenges Found" styleClass="noBorder">
		<p:panel styleClass="panelView">
			<p:panelGrid styleClass="panelGridView">
				<p:row>
					<p:column colspan="2" rowspan="7" style="vertical-align: top !important">
						<p:graphicImage styleClass="grid-img-loc" id="imgAvatar" name="#{challenge.crtByImgPath}" library="images" height="50px" width="50px" rendered="#{challenge.crtByImgAvail}" />
						<p:graphicImage styleClass="grid-img-loc" id="imgAvatarDefault" name="profile.jpg" library="images" height="50px" width="50px" rendered="#{!challenge.crtByImgAvail}" />
					</p:column>
					<p:column colspan="4">
						<p:outputLabel value="#{challenge.crtdByName}" style="float:left !important" />
					</p:column>
					<p:column colspan="4">
						<p:outputLabel value="#{challenge.crtdDt}" style="float:left !important">
							<f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
						</p:outputLabel>
					</p:column>
					<p:column colspan="2">
						<p:commandButton id="dynaChalButton" title="Options" type="button" icon="ui-icon-gear" />
						<p:menu style="vertical-align: middle !important; float: right !important" overlay="true" trigger="dynaChalButton" my="left top" at="left bottom">
							<p:menuitem value="Edit" ajax="false" immediate="true" action="#{challengeController.showEditChallenge}">
								<f:setPropertyActionListener value="#{challenge}" target="#{challengeController.challengeBean}" />
								<f:setPropertyActionListener value="1" target="#{challengeController.returnView}" />
							</p:menuitem>
							<p:menuitem value="Summary" ajax="false" immediate="true" action="#{challengeController.showSummaryChallenge}">
								<f:setPropertyActionListener value="#{challenge}" target="#{challengeController.challengeBean}" />
								<f:setPropertyActionListener value="1" target="#{challengeController.returnView}" />
							</p:menuitem>
						</p:menu>
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="10" rowspan="5">
						<p:outputLabel value="#{challenge.title}" style="font-weight: bold !important; font-size: 1.2em !important" styleClass="text-word-wrap" />
						<br />
						<p:outputLabel value="#{challenge.desc}" escape="false" styleClass="text-word-wrap" />
						<p:separator style="width: 100% !important" />
						<p:outputLabel rendered="#{!challenge.imgAvail}" value="No Attachments"></p:outputLabel>
						<p:dataGrid id="lpChalViewDoc" var="file" value="#{challenge.files}" columns="3" rows="1" paginator="true" paginatorPosition="bottom" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" rendered="#{challenge.imgAvail}">
							<p:panel styleClass="dgView">
								<h:outputLink value="#{file.url}">
									<p:graphicImage name="attach-icon.png" library="images" height="25px" width="25px" style="float: left !important;vertical-align: top !important" />
									<p:outputLabel value="#{file.name}" style="font-weight: 0.6em" />
								</h:outputLink>
							</p:panel>
						</p:dataGrid>
					</p:column>
				</p:row>
			</p:panelGrid>
		</p:panel>
	</p:dataGrid>
</ui:composition>
