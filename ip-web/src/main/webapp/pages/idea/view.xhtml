<ui:composition template="/templates/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="title">View Ideas</ui:define>
	<ui:define name="body">
		<p:panel id="ctrViewIdeas" style="width: 100% !important">
			<f:facet name="header">
					View Ideas
				</f:facet>
			<p:dataTable id="dtViewIdeas" value="#{ideaBean.viewIdeas}" var="idea" paginator="true" paginatorPosition="bottom" rows="20" emptyMessage="No Ideas Found" style="width: 100% !important">
				<p:column filterBy="#{idea.ideaTitle}" filterMatchMode="contains">
					<f:facet name="header">Title</f:facet>
					<p:outputLabel id="txtIdeaTitle" value="#{idea.ideaTitle}" />
				</p:column>
				<p:column>
					<f:facet name="header">Category</f:facet>
					<p:selectOneMenu id="somICat" value="#{idea.selCatId}" >
						<f:selectItems value="#{ideaBean.ideaCats}" var="ic" itemLabel="#{ic.desc}" itemValue="#{ic.id}" />
					</p:selectOneMenu>
				</p:column>
				<p:column>
					<f:facet name="header">Status</f:facet>
					<p:selectOneMenu id="somIStatus" value="#{idea.setStatusId}" >
						<f:selectItems value="#{ideaBean.ideaStatuses}" var="is" itemLabel="#{is.desc}" itemValue="#{is.id}" />
					</p:selectOneMenu>
				</p:column>
				<p:column>
					<f:facet name="header">Created By</f:facet>
					<p:selectOneMenu id="somACrtdBy" value="#{idea.crtdById}" >
						<f:selectItems value="#{ideaBean.admUsers}" var="a" itemLabel="#{a.scName}" itemValue="#{a.uId}" />
					</p:selectOneMenu>
				</p:column>
				<p:column rendered="#{accessBean.createIdeaEnabled}" >
					<p:commandButton id="viewButton" value="Edit" icon="ui-icon-search" ajax="false" immediate="true" action="#{ideaBean.showEditIdea}">
						<f:setPropertyActionListener value="#{idea}" target="#{ideaBean.ideaBean}" />
					</p:commandButton>
				</p:column>
				<p:column>
					<p:commandButton id="summaryButton" value="Summary" icon="ui-icon-search" ajax="false" immediate="true" action="#{ideaBean.showSummaryIdea}">
						<f:setPropertyActionListener value="#{idea}" target="#{ideaBean.ideaBean}" />
					</p:commandButton>
				</p:column>
				<f:facet name="footer">
					<p:commandButton id="btnCancel" value="Return To Home" ajax="false" action="#{adminBean.redirectHome}" />
				</f:facet>
			</p:dataTable>
		</p:panel>
	</ui:define>
</ui:composition>
